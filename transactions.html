<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Transactions - Warehouse Management System</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="flex">
        <!-- Sidebar -->
        <div class="sidebar bg-blue-800 text-white w-64 flex flex-col h-screen">
            <div class="p-4 flex items-center border-b border-blue-700">
                <i class="fas fa-warehouse text-2xl mr-3"></i>
                <span class="font-bold text-xl">WarehousePro</span>
            </div>

            <div class="p-4 flex items-center justify-between border-b border-blue-700">
                <div class="flex items-center">
                    <img
                      src="https://ui-avatars.com/api/?name=Bryan+Phillip+Sumarauw&background=random"
                      class="w-10 h-10 rounded-full mr-3"
                      alt="User"
                    />
                    <div class="sidebar-text">
                        <div class="font-medium user-name">Bryan Phillip Sumarauw</div>
                        <div
                          id="userRoleText"
                          class="text-xs font-semibold px-2 rounded mt-1 inline-block"
                        ></div>
                    </div>
                </div>
            </div>

            <nav class="flex-1 overflow-y-auto py-4">
                <div class="px-4 space-y-2">
                    <a
                      href="index.html"
                      class="nav-item flex items-center px-3 py-2 hover:bg-blue-700"
                    >
                        <i class="fas fa-tachometer-alt mr-3"></i>
                        <span class="sidebar-text">Dashboard</span>
                    </a>
                    <a
                      href="inventory.html"
                      class="nav-item flex items-center px-3 py-2 hover:bg-blue-700"
                    >
                        <i class="fas fa-boxes mr-3"></i>
                        <span class="sidebar-text">Inventory</span>
                    </a>
                    <a
                      href="suppliers.html"
                      class="nav-item flex items-center px-3 py-2 hover:bg-blue-700"
                    >
                        <i class="fas fa-truck mr-3"></i>
                        <span class="sidebar-text">Suppliers</span>
                    </a>
                    <a
                      href="orders.html"
                      class="nav-item flex items-center px-3 py-2 hover:bg-blue-700"
                    >
                        <i class="fas fa-shopping-cart mr-3"></i>
                        <span class="sidebar-text">Orders</span>
                    </a>
                    <a
                      href="transactions.html"
                      class="nav-item flex items-center px-3 py-2 rounded-lg bg-blue-700 text-white"
                    >
                        <i class="fas fa-exchange-alt mr-3"></i>
                        <span class="sidebar-text">Transactions</span>
                    </a>
                    <a
                      href="user.html"
                      class="nav-item flex items-center px-3 py-2 rounded-lg hover:bg-blue-700 text-white"
                    >
                        <i class="fas fa-users mr-3"></i>
                        <span class="sidebar-text">Users</span>
                    </a>
                    <a
                      href="settings.html"
                      class="nav-item flex items-center px-3 py-2 rounded-lg hover:bg-blue-700 text-white"
                    >
                        <i class="fas fa-cog mr-3"></i>
                        <span class="sidebar-text">Settings</span>
                    </a>
                </div>
            </nav>

            <div class="p-4 border-t border-blue-700">
                <a
                  href="#"
                  id="logoutBtn"
                  class="flex items-center text-white hover:text-blue-200"
                >
                    <i class="fas fa-sign-out-alt mr-2"></i> Logout
                </a>
            </div>

            <script>
                // Highlight active menu based on current page
                document.addEventListener("DOMContentLoaded", function () {
                    const currentPage = window.location.pathname.split("/").pop();
                    document.querySelectorAll(".nav-item").forEach((item) => {
                        const href = item.getAttribute("href");
                        if (href && href === currentPage) {
                            item.classList.add("bg-blue-700");
                        } else {
                            item.classList.remove("bg-blue-700");
                        }
                    });
                });

                // Handle logout
                document
                  .getElementById("logoutBtn")
                  .addEventListener("click", function (e) {
                    e.preventDefault();
                    fetch("auth.php", {
                      method: "POST",
                      headers: {
                        "Content-Type": "application/x-www-form-urlencoded",
                      },
                      body: "action=logout",
                    })
                      .then((response) => response.json())
                      .then((data) => {
                        console.log("Server Response:", data);
                        if (data.success) {
                          // Redirect to login page
                          window.location.href = "index.html";
                        } else {
                          alert("Logout failed: " + (data.message || "Unknown error"));
                        }
                      })
                      .catch((error) => {
                        console.error("Error:", error);
                        alert("Logout failed. Please try again.");
                      });
                  });

                // Check login status on page load
                fetch("auth.php", {
                  method: "POST",
                  headers: {
                    "Content-Type": "application/x-www-form-urlencoded",
                  },
                  body: "action=check_status",
                })
                  .then((response) => response.json())
                  .then((data) => {
                    if (data.success && data.logged_in) {
                      // Update user information
                      const userNameElements = document.querySelectorAll(".user-name");
                      userNameElements.forEach((element) => {
                        element.textContent = data.user.full_name; // Update with user's full name
                      });

                      // Update avatar dynamically
                      const avatarImage = document.querySelector('img[alt="User"]');
                      avatarImage.src = data.user.profile_picture; // Use profile picture from server

                      // Update user role text and background color
                      const userRoleText = document.getElementById("userRoleText");
                      if (data.user.role === "admin") {
                        userRoleText.textContent = "admin";
                        userRoleText.style.backgroundColor = "green";
                        userRoleText.style.color = "white";
                      } else {
                        userRoleText.textContent = "user";
                        userRoleText.style.backgroundColor = "yellow";
                        userRoleText.style.color = "black";
                      }
                    }
                  })
                  .catch((error) => {
                    console.error("Error:", error);
                  });
            </script>
        </div>

        <div class="flex-1 p-6 ml-0">
            <h1 class="text-2xl font-bold mb-4">Transactions</h1>
            <div class="bg-white p-4 rounded-lg shadow">
                <div class="flex justify-between items-center mb-4">
                    <input
                      type="text"
                      id="searchInput"
                      placeholder="Search transactions..."
                      class="border border-gray-300 rounded px-3 py-1 w-1/3"
                    />
                    <button
                      id="addTransactionBtn"
                      class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
                    >
                      Add Transaction
                    </button>
                </div>
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th
                              class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer"
                              data-sort="id"
                            >
                              ID
                            </th>
                            <th
                              class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer"
                              data-sort="transaction_number"
                            >
                              Transaction Number
                            </th>
                            <th
                              class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer"
                              data-sort="order_id"
                            >
                              Order ID
                            </th>
                            <th
                              class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer"
                              data-sort="transaction_date"
                            >
                              Transaction Date
                            </th>
                            <th
                              class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer"
                              data-sort="amount"
                            >
                              Amount
                            </th>
                            <th
                              class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer"
                              data-sort="payment_method"
                            >
                              Payment Method
                            </th>
                            <th
                              class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer"
                              data-sort="status"
                            >
                              Status
                            </th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                              Actions
                            </th>
                        </tr>
                    </thead>
                    <tbody id="transactionsTableBody" class="bg-white divide-y divide-gray-200"></tbody>
                </table>
            </div>

            <!-- Modal -->
            <div
              id="transactionModal"
              class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden"
            >
                <div class="bg-white rounded-lg p-6 w-96">
                    <h2 id="modalTitle" class="text-xl font-bold mb-4">Add Transaction</h2>
                    <form id="transactionForm">
                        <input type="hidden" id="transactionId" />
                        <div class="mb-4">
                            <label for="transactionNumber" class="block text-gray-700">Transaction Number</label>
                            <input
                              type="text"
                              id="transactionNumber"
                              class="w-full border border-gray-300 rounded px-3 py-2"
                              required
                            />
                        </div>
                        <div class="mb-4">
                            <label for="orderId" class="block text-gray-700">Order ID</label>
                            <input
                              type="number"
                              id="orderId"
                              class="w-full border border-gray-300 rounded px-3 py-2"
                              required
                            />
                        </div>
                        <div class="mb-4">
                            <label for="transactionDate" class="block text-gray-700">Transaction Date</label>
                            <input
                              type="date"
                              id="transactionDate"
                              class="w-full border border-gray-300 rounded px-3 py-2"
                              required
                            />
                        </div>
                        <div class="mb-4">
                            <label for="amount" class="block text-gray-700">Amount</label>
                            <input
                              type="number"
                              id="amount"
                              class="w-full border border-gray-300 rounded px-3 py-2"
                              required
                            />
                        </div>
                        <div class="mb-4">
                            <label for="paymentMethod" class="block text-gray-700">Payment Method</label>
                            <input
                              type="text"
                              id="paymentMethod"
                              class="w-full border border-gray-300 rounded px-3 py-2"
                              required
                            />
                        </div>
                        <div class="mb-4">
                            <label for="status" class="block text-gray-700">Status</label>
                            <select
                              id="status"
                              class="w-full border border-gray-300 rounded px-3 py-2"
                              required
                            >
                              <option value="Pending">Pending</option>
                              <option value="Completed">Completed</option>
                              <option value="Failed">Failed</option>
                            </select>
                        </div>
                        <div class="flex justify-end">
                            <button
                              type="button"
                              id="cancelBtn"
                              class="mr-2 px-4 py-2 rounded border border-gray-300 hover:bg-gray-100"
                            >
                              Cancel
                            </button>
                            <button
                              type="submit"
                              class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
                            >
                              Save
                            </button>
                        </div>
                    </form>
                </div>
            </div>
