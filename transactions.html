document.addEventListener('DOMContentLoaded', function() {
    // ✅ PERBAIKAN: FLAG UNTUK MENCEGAH MULTIPLE EXECUTION
    if (window.transactionsPageLoaded) return;
    window.transactionsPageLoaded = true;
    
    // Highlight active menu
    const currentPage = window.location.pathname.split('/').pop();
    document.querySelectorAll('.nav-item').forEach(item => {
        const href = item.getAttribute('href');
        if (href && href === currentPage) {
            item.classList.add('bg-blue-700');
        } else {
            item.classList.remove('bg-blue-700');
        }
    });

    // Handle logout
    const logoutBtn = document.getElementById('logoutBtn');
    if (logoutBtn) {
        logoutBtn.addEventListener('click', function (e) {
            e.preventDefault();
            
            // Reset dark mode to default before logout
            const html = document.documentElement;
            html.classList.remove('dark');
            localStorage.removeItem('theme');
            console.log('Dark mode reset to default before logout');
            
            fetch('auth.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: 'action=logout'
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    window.location.href = 'index.html';
                } else {
                    alert('Logout failed: ' + (data.message || 'Unknown error'));
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Logout failed. Please try again.');
            });
        });
    }

    // ===== CHECK LOGIN STATUS & UPDATE USER INFO =====
    // ✅ PERBAIKAN: VARIABEL UNTUK MENCEGAH MULTIPLE REQUESTS
let authCheckInProgress = false;
let lastAuthCheckTime = 0;
const AUTH_CHECK_INTERVAL = 30000; // 30 detik

function checkAuthStatus() {
    // ✅ CEK JIKA REQUEST SEDANG BERJALAN ATAU TERLALU SERING
    const now = Date.now();
    if (authCheckInProgress || (now - lastAuthCheckTime < 2000)) {
        console.log('Auth check skipped: already in progress or too frequent');
        return;
    }
    
    authCheckInProgress = true;
    lastAuthCheckTime = now;
    
    fetch('auth.php', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
        },
        body: 'action=check_status',
    })
    .then(response => {
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }
        return response.json();
    })
    .then(data => {
        console.log('✅ Auth Response:', data);
        
        // ✅ PERBAIKAN: HANDLE CACHED RESPONSE
        if (data.cached) {
            console.log('Using cached auth response');
        }
        
        if (data.success) {
            if (data.logged_in) {
                // ✅ Update user full name
                const userNameElements = document.querySelectorAll('.user-name');
                userNameElements.forEach(element => {
                    element.textContent = data.user.full_name || 'User';
                });

                // ✅ Update avatar - PRIORITAS: Profile Picture > UI Avatars
                const avatarImage = document.querySelector('img[alt="User"]');
                if (avatarImage) {
                    if (data.user.profile_picture && data.user.profile_picture.startsWith('uploads/')) {
                        // Gunakan uploaded profile picture
                        avatarImage.src = data.user.profile_picture + '?t=' + Date.now();
                    } else if (data.user.profile_picture && data.user.profile_picture.startsWith('http')) {
                        // Gunakan URL langsung (UI Avatars)
                        avatarImage.src = data.user.profile_picture;
                    } else {
                        // Fallback ke UI Avatars
                        const encodedName = encodeURIComponent(data.user.full_name || 'User');
                        avatarImage.src = `https://ui-avatars.com/api/?name=${encodedName}&background=random`;
                    }
                }

                // ✅ Update role badge
                const userRoleText = document.getElementById('userRoleText');
                if (userRoleText) {
                    userRoleText.textContent = data.user.role || 'user';
                    if (data.user.role === 'admin') {
                        userRoleText.style.backgroundColor = 'green';
                        userRoleText.style.color = 'white';
                    } else {
                        userRoleText.style.backgroundColor = 'yellow';
                        userRoleText.style.color = 'black';
                    }
                }
                
                // ✅ Show user management for all users (but with role-based access control)
                // User management link is now visible to all users

                // ✅ ROLE-BASED ACCESS CONTROL - Simpan user role di global variable
                window.currentUserRole = data.user.role || 'user';
                window.currentUser = data.user;
                
                // Trigger role-based UI update
                if (typeof updateUIBasedOnRole === 'function') {
                    updateUIBasedOnRole();
                }
                
            } else {
                // ✅ PERBAIKAN: JANGAN REDIRECT SAAT PAGE LOAD, HANYA JIKA BENAR-BENAR PERLU
                console.log('User not logged in, checking if redirect is needed...');
                // Hanya redirect jika di halaman yang membutuhkan login
                const publicPages = ['index.html', 'login.html'];
                const currentPage = window.location.pathname.split('/').pop();
                if (!publicPages.includes(currentPage)) {
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                }
            }
        } else {
            console.error('Auth check failed:', data.message);
            // ✅ JANGAN REDIRECT SAAT ADA ERROR, BIARKAN USER TETAP PAKAI APLIKASI
        }
    })
    .catch(error => {
        console.error('❌ Auth Error:', error);
        // ✅ PERBAIKAN: JANGAN REDIRECT SAAT NETWORK ERROR
        // Biarkan user tetap menggunakan aplikasi dalam mode offline
    })
    .finally(() => {
        authCheckInProgress = false;
        
        // ✅ PERBAIKAN: JANGAN SET INTERVAL, GUNAKAN TIMEOUT UNTUK ONE-TIME CHECK
        // Hanya schedule next check jika masih di halaman yang sama
        setTimeout(() => {
            if (document.body) { // Pastikan page masih loaded
                checkAuthStatus();
            }
        }, AUTH_CHECK_INTERVAL);
    });
}

                // Format number to Indonesian Rupiah format
                function formatRupiah(number) {
                    // Convert to integer if it's a string
                    const num = parseInt(number);
                    
                    // Handle invalid numbers
                    if (isNaN(num)) return '0';
                    
                    // Format based on Indonesian Rupiah conventions
                    if (num >= 1000000) {
                        // Format as juta (jt) for millions
                        const juta = num / 1000000;
                        return juta % 1 === 0 ? `${juta}jt` : `${juta.toFixed(1)}jt`;
                    } else if (num >= 1000) {
                        // Format as ribu (rb) for thousands
                        const ribu = num / 1000;
                        return ribu % 1 === 0 ? `${ribu}rb` : `${ribu.toFixed(1)}rb`;
                    } else {
                        // Return as is for numbers less than 1000
                        return num.toString();
                    }
                }

transactionForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    
    // ✅ CHECK ADMIN ACCESS BEFORE SAVING
    if (!checkAdminAccess()) {
        showAdminOnlyError('Save Transaction');
        return;
    }
    
    const id = document.getElementById('transactionId').value;
    const order_id = parseInt(document.getElementById('orderId').value);
    const transaction_date = document.getElementById('transactionDate').value;
    const price = parseFloat(document.getElementById('price').value);
    const payment_method = document.getElementById('paymentMethod').value.trim();
    const status = document.getElementById('status').value;

    if (!order_id || !transaction_date) {
        alert('Order ID, and transaction date are required.');
        return;
    }

    const payload = {
        id: id || null,
        order_id,
        transaction_date,
        price,
        payment_method,
        status
    };

    try {
        const response = await fetch('transactions.php', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(payload)
        });
        
        // PERBAIKAN: Gunakan variabel response yang benar
        const data = await response.json();
        console.log('Save response:', data);
        
        if (data.success) {
            alert(data.message);
            hideModal();
            await fetchTransactions(); // Refresh data
        } else {
            alert('Failed to save transaction: ' + data.message);
        }
    } catch (error) {
        alert('Error saving transaction: ' + error.message);
    }
});

<!-- ===== STATUS MONITOR SCRIPT (DIPERBAIKI) ===== -->
<script>
(function initStatusMonitor(){
  const updateInterval = 30000; // 30 detik
  const maxRetries = 3;
  let retryCount = 0;
  let isUpdating = false;

  function getRetryDelay(attempt) {
    return Math.pow(2, attempt) * 1000;
  }

  function applyStatusUI(rawStatus, detail) {
    const s = (rawStatus || '').toString().toLowerCase();
    const titleEl = document.getElementById('status-title');
    const detailEl = document.getElementById('status-detail');
    const colorEl = document.getElementById('status-color');
    const boxEl = document.getElementById('status-box');

    let title = 'Status Tidak Diketahui';
    let color = '#6B7280';
    let bg = '#F3F4F6';
    let textColor = '#374151';

    if (s === 'belum lunas' || s === 'unpaid' || s === 'pending') {
      title = '🔴 Belum Lunas';
      color = '#c62828';
      bg = '#ffebee';
      textColor = '#9a1f1f';
    } else if (s === 'lunas' || s === 'paid' || s === 'ok') {
      title = '🟢 Lunas / Sistem Normal';
      color = '#10B981';
      bg = '#ecfdf5';
      textColor = '#065F46';
    } else if (s === 'unknown' || s === 'warn') {
      title = '🟡 Peringatan';
      color = '#F59E0B';
      bg = '#fffbeb';
      textColor = '#7a4f00';
    } else {
      title = rawStatus && rawStatus.toString() || title;
    }

    if (titleEl) titleEl.textContent = title;
    if (detailEl) detailEl.textContent = detail || '';
    if (colorEl) colorEl.style.backgroundColor = color;
    if (boxEl) boxEl.style.backgroundColor = bg;
    if (titleEl) titleEl.style.color = textColor;
  }

  async function fetchStatusOnce() {
    if (isUpdating) return;
    isUpdating = true;
    try {
      // PERBAIKAN: Gunakan endpoint yang benar
      const res = await fetch('api/status.php', { 
        method: 'GET', 
        headers: { 'Content-Type': 'application/json' } 
      });
      if (!res.ok) throw new Error(`HTTP ${res.status}`);
      const data = await res.json();
      
      const statusVal = data.status || '';
      const detail = data.detail || data.message || '';
      applyStatusUI(statusVal, detail);
      retryCount = 0;
    } catch (err) {
      console.warn('Status fetch error:', err);
      retryCount++;
      const detailEl = document.getElementById('status-detail');
      if (detailEl) detailEl.textContent = `Error: ${err.message || err}`;
      if (retryCount <= maxRetries) {
        const delay = getRetryDelay(retryCount - 1);
        setTimeout(fetchStatusOnce, delay);
      }
    } finally {
      isUpdating = false;
    }
  }

  document.addEventListener('DOMContentLoaded', () => {
    const manualBtn = document.getElementById('manualUpdateBtn');
    if (manualBtn) {
      manualBtn.addEventListener('click', (e) => {
        e.preventDefault();
        fetchStatusOnce();
      });
    }
    fetchStatusOnce();
    setInterval(fetchStatusOnce, updateInterval);
  });
})();
</script>
