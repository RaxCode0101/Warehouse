document.addEventListener('DOMContentLoaded', function() {
    
    // Highlight active menu
    const currentPage = window.location.pathname.split('/').pop();
    document.querySelectorAll('.nav-item').forEach(item => {
        const href = item.getAttribute('href');
        if (href && href === currentPage) {
            item.classList.add('bg-blue-700');
        } else {
            item.classList.remove('bg-blue-700');
        }
    });

    // Handle logout
    const logoutBtn = document.getElementById('logoutBtn');
    if (logoutBtn) {
        logoutBtn.addEventListener('click', function (e) {
            e.preventDefault();
            
            // Reset dark mode to default before logout
            const html = document.documentElement;
            html.classList.remove('dark');
            localStorage.removeItem('theme');
            console.log('Dark mode reset to default before logout');
            
            fetch('auth.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: 'action=logout'
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    window.location.href = 'index.html';
                } else {
                    alert('Logout failed: ' + (data.message || 'Unknown error'));
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Logout failed. Please try again.');
            });
        });
    }

    // ===== CHECK LOGIN STATUS & UPDATE USER INFO =====
fetch('auth.php', {
    method: 'POST',
    headers: {
        'Content-Type': 'application/x-www-form-urlencoded',
    },
    body: 'action=check_status',
})
.then(response => response.json())
.then(data => {
    console.log('‚úÖ Auth Response:', data); // Debug
    
    if (data.success && data.logged_in) {
        // ‚úÖ Update user full name
        const userNameElements = document.querySelectorAll('.user-name');
        userNameElements.forEach(element => {
            element.textContent = data.user.full_name || 'User';
        });

        // ‚úÖ Update avatar - PRIORITAS: Profile Picture > UI Avatars
        const avatarImage = document.querySelector('img[alt="User"]');
        if (avatarImage) {
            if (data.user.profile_picture && data.user.profile_picture.startsWith('uploads/')) {
                // Gunakan uploaded profile picture
                avatarImage.src = data.user.profile_picture + '?t=' + Date.now();
            } else if (data.user.profile_picture && data.user.profile_picture.startsWith('http')) {
                // Gunakan URL langsung (UI Avatars)
                avatarImage.src = data.user.profile_picture;
            } else {
                // Fallback ke UI Avatars
                const encodedName = encodeURIComponent(data.user.full_name || 'User');
                avatarImage.src = `https://ui-avatars.com/api/?name=${encodedName}&background=random`;
            }
        }

        // ‚úÖ Update role badge
        const userRoleText = document.getElementById('userRoleText');
        if (userRoleText) {
            userRoleText.textContent = data.user.role || 'user';
            if (data.user.role === 'admin') {
                userRoleText.style.backgroundColor = 'green';
                userRoleText.style.color = 'white';
            } else {
                userRoleText.style.backgroundColor = 'yellow';
                userRoleText.style.color = 'black';
            }
        }
        
        // ‚úÖ Show user management for all users (but with role-based access control)
        // User management link is now visible to all users

        // ‚úÖ ROLE-BASED ACCESS CONTROL - Simpan user role di global variable
        window.currentUserRole = data.user.role || 'user';
        window.currentUser = data.user;
        
        // Trigger role-based UI update
        updateUIBasedOnRole();
        
    } else {
        // Redirect ke login jika tidak authenticated
        window.location.href = 'index.html';
    }
})
.catch(error => {
    console.error('‚ùå Auth Error:', error);
});

// ‚úÖ FUNCTION UNTUK UPDATE UI BERDASARKAN ROLE
function updateUIBasedOnRole() {
    const isAdmin = window.currentUserRole === 'admin';
    
    // Sembunyikan tombol Add User untuk non-admin
    const addUserBtn = document.getElementById('addUserBtn');
    if (addUserBtn) {
        addUserBtn.style.display = isAdmin ? 'flex' : 'none';
    }
    
    // Sembunyikan kolom Actions untuk non-admin
    const actionsHeader = document.querySelector('th:last-child');
    if (actionsHeader && !isAdmin) {
        actionsHeader.style.display = 'none';
    }
    
    // Sembunyikan tombol edit/delete di setiap row
    const editButtons = document.querySelectorAll('.editBtn');
    const deleteButtons = document.querySelectorAll('.deleteBtn');
    
    editButtons.forEach(btn => {
        btn.style.display = isAdmin ? 'inline-block' : 'none';
    });
    
    deleteButtons.forEach(btn => {
        btn.style.display = isAdmin ? 'inline-block' : 'none';
    });
    
    // Tampilkan pesan read-only untuk non-admin
    if (!isAdmin) {
        showReadOnlyMessage();
    }
}

<script>
document.addEventListener('DOMContentLoaded', function() {
    
    console.log('üöÄ User Management Initialized');
    
    // ===== VARIABLES =====
    let usersData = [];
    let currentSortColumn = 'id';
    let currentSortOrder = 'ASC';

    // ‚úÖ CHECK ADMIN ACCESS
    function checkAdminAccess() {
        return window.currentUserRole === 'admin';
    }

    // ‚úÖ SHOW ERROR MESSAGE FOR NON-ADMIN ATTEMPTS
    function showAdminOnlyError(action) {
        alert(`${action} is only available for administrators. You have read-only access.`);
    }

    // ===== FETCH USERS - FIXED VERSION =====
    async function fetchUsers() {
        try {
            console.log('üîç Fetching users data...');
            const search = document.getElementById('searchInput').value;
            
            const response = await fetch(`users.php?search=${encodeURIComponent(search)}&sort_by=${currentSortColumn}&sort_order=${currentSortOrder}`);
            
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            
            const result = await response.json();
            console.log('üìä Users API Response:', result);
            
            if (result.success) {
                // Handle different response formats
                if (result.data && result.data.users) {
                    usersData = result.data.users;
                } else if (result.data && Array.isArray(result.data)) {
                    usersData = result.data;
                } else if (result.users && Array.isArray(result.users)) {
                    usersData = result.users;
                } else if (Array.isArray(result.data)) {
                    usersData = result.data;
                } else {
                    console.error('‚ùå Unexpected data format:', result);
                    usersData = [];
                }
                
                console.log('üë• Users data to display:', usersData);
                renderTable();
                updateUIPermissions();
            } else {
                console.error('‚ùå API returned error:', result.message);
                showError('Failed to fetch users: ' + (result.message || 'Unknown error'));
            }
        } catch (error) {
            console.error('‚ùå Error fetching users:', error);
            showError('Error loading user data. Please check console for details.');
        }
    }

    function showError(message) {
        const tbody = document.getElementById('usersTableBody');
        tbody.innerHTML = `
            <tr>
                <td colspan="6" class="px-6 py-4 text-center text-red-500 dark:text-red-400">
                    <i class="fas fa-exclamation-triangle mr-2"></i>${message}
                </td>
            </tr>
        `;
    }

    // ===== UPDATE UI BASED ON PERMISSIONS =====
    function updateUIPermissions() {
        const isAdmin = checkAdminAccess();
        const addBtn = document.getElementById('addUserBtn');
        const badge = document.getElementById('permissionBadge');
        const actionHeaders = document.querySelectorAll('.admin-only');
        
        console.log('üîê Updating UI permissions, isAdmin:', isAdmin);
        
        if (addBtn) {
            addBtn.style.display = isAdmin ? 'flex' : 'none';
        }
        
        if (badge) {
            if (!isAdmin) {
                badge.classList.remove('hidden');
            } else {
                badge.classList.add('hidden');
            }
        }
        
        // Hide action columns for non-admin
        actionHeaders.forEach(header => {
            header.style.display = isAdmin ? 'table-cell' : 'none';
        });
    }

    // ===== RENDER TABLE - FIXED VERSION =====
    function renderTable() {
        const tbody = document.getElementById('usersTableBody');
        
        if (!tbody) {
            console.error('‚ùå usersTableBody element not found!');
            return;
        }
        
        tbody.innerHTML = '';
        
        const isAdmin = checkAdminAccess();
        
        if (!usersData || usersData.length === 0) {
            tbody.innerHTML = `
                <tr>
                    <td colspan="6" class="px-6 py-4 text-center text-gray-500 dark:text-gray-400">
                        <i class="fas fa-users-slash mr-2"></i>No users found
                    </td>
                </tr>
            `;
            return;
        }
        
        console.log(`üéØ Rendering ${usersData.length} users to table`);
        
        usersData.forEach(item => {
            const tr = document.createElement('tr');
            tr.className = 'hover:bg-gray-50 dark:hover:bg-gray-700/50 transition-colors';

            const roleBadge = item.role === 'admin' 
                ? '<span class="px-2 py-1 bg-green-100 text-green-800 dark:bg-green-900 dark:text-green-200 rounded-full text-xs font-semibold">Admin</span>'
                : '<span class="px-2 py-1 bg-yellow-100 text-yellow-800 dark:bg-yellow-900 dark:text-yellow-200 rounded-full text-xs font-semibold">User</span>';

            let actionButtons = '';
            if (isAdmin) {
                actionButtons = `
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium admin-only">
                        <button class="text-yellow-500 hover:text-yellow-700 mr-3 transition-transform hover:scale-110 editBtn" data-id="${item.id}" title="Edit">
                            <i class="fas fa-pencil-alt"></i>
                        </button>
                        <button class="text-red-500 hover:text-red-700 transition-transform hover:scale-110 deleteBtn" data-id="${item.id}" title="Delete">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                `;
            } else {
                actionButtons = '<td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-400 dark:text-gray-500 admin-only"><i class="fas fa-lock mr-2"></i>No access</td>';
            }

            tr.innerHTML = `
                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-800 dark:text-gray-200">${item.id || 'N/A'}</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600 dark:text-gray-300">${item.username || 'N/A'}</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600 dark:text-gray-300">${item.full_name || 'N/A'}</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600 dark:text-gray-300">${item.created_at || 'N/A'}</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600 dark:text-gray-300">${roleBadge}</td>
                ${actionButtons}
            `;
            tbody.appendChild(tr);
        });

        // Attach event listeners for admin actions
        if (isAdmin) {
            document.querySelectorAll('.editBtn').forEach(button => {
                button.addEventListener('click', () => {
                    const id = button.getAttribute('data-id');
                    openModal(id);
                });
            });

            document.querySelectorAll('.deleteBtn').forEach(button => {
                button.addEventListener('click', () => {
                    const id = button.getAttribute('data-id');
                    if (confirm('Are you sure you want to delete this user?')) {
                        deleteUser(id);
                    }
                });
            });
        }
        
        console.log('‚úÖ Table rendered successfully');
    }

    // ===== MODAL FUNCTIONS =====
    function openModal(id = null) {
        if (!checkAdminAccess()) {
            showAdminOnlyError('Edit User');
            return;
        }
        
        const modal = document.getElementById('userModal');
        const modalTitle = document.getElementById('modalTitle');
        const userId = document.getElementById('userId');
        const username = document.getElementById('username');
        const fullName = document.getElementById('fullName');
        const password = document.getElementById('password');
        const role = document.getElementById('role');

        if (id) {
            const item = usersData.find(i => i.id == id);
            if (item) {
                modalTitle.textContent = 'Edit User';
                userId.value = item.id;
                username.value = item.username;
                fullName.value = item.full_name;
                password.value = '';
                role.value = item.role;
            }
        } else {
            modalTitle.textContent = 'Add User';
            userId.value = '';
            username.value = '';
            fullName.value = '';
            password.value = '';
            role.value = 'user';
        }

        modal.classList.remove('hidden');
    }

    function closeModal() {
        const modal = document.getElementById('userModal');
        modal.classList.add('hidden');
    }

    // ===== SAVE USER =====
    async function saveUser(event) {
        event.preventDefault();
        
        if (!checkAdminAccess()) {
            showAdminOnlyError('Save User');
            return;
        }
        
        const userId = document.getElementById('userId').value;
        const username = document.getElementById('username').value.trim();
        const fullName = document.getElementById('fullName').value.trim();
        const password = document.getElementById('password').value;
        const role = document.getElementById('role').value;

        if (!username || !fullName) {
            alert('Please fill in all required fields.');
            return;
        }

        const payload = {
            id: userId || null,
            username: username,
            full_name: fullName,
            password: password || null,
            role: role
        };

        try {
            const response = await fetch('users.php', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(payload)
            });

            const result = await response.json();
            if (result.success) {
                alert(result.message);
                closeModal();
                fetchUsers();
            } else {
                alert('Failed to save user: ' + result.message);
            }
        } catch (error) {
            console.error('Error saving user:', error);
            alert('Error saving user. Please try again.');
        }
    }

    // ===== DELETE USER =====
    async function deleteUser(id) {
        if (!checkAdminAccess()) {
            showAdminOnlyError('Delete User');
            return;
        }
        
        try {
            const response = await fetch('users.php', {
                method: 'DELETE',
                headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                body: 'id=' + encodeURIComponent(id)
            });

            const result = await response.json();
            if (result.success) {
                alert(result.message);
                fetchUsers();
            } else {
                alert('Failed to delete user: ' + result.message);
            }
        } catch (error) {
            console.error('Error deleting user:', error);
            alert('Error deleting user. Please try again.');
        }
    }

    // ===== EVENT LISTENERS =====
    document.getElementById('addUserBtn').addEventListener('click', () => {
        if (!checkAdminAccess()) {
            showAdminOnlyError('Add User');
            return;
        }
        openModal();
    });
    
    document.getElementById('cancelBtn').addEventListener('click', closeModal);
    document.getElementById('userForm').addEventListener('submit', saveUser);
    document.getElementById('searchInput').addEventListener('input', fetchUsers);

    // Sorting
    document.querySelectorAll('th[data-sort]').forEach(header => {
        header.addEventListener('click', () => {
            const sortBy = header.getAttribute('data-sort');
            if (currentSortColumn === sortBy) {
                currentSortOrder = currentSortOrder === 'ASC' ? 'DESC' : 'ASC';
            } else {
                currentSortColumn = sortBy;
                currentSortOrder = 'ASC';
            }
            fetchUsers();
        });
    });

    // Initial fetch after auth is complete
    setTimeout(() => {
        console.log('üïí Starting initial users fetch...');
        fetchUsers();
    }, 1000);

}); // END DOMCONTENTLOADED

// ===== MOBILE SIDEBAR TOGGLE =====
(function(){
  const sidebar = document.querySelector('.sidebar');
  const toggleBtn = document.getElementById('mobileToggleSidebar');
  const overlay = document.getElementById('mobileOverlay');
  const closeBtn = document.getElementById('mobileCloseSidebar');
  if (!sidebar || !toggleBtn || !overlay) return;

  function openSidebar(){
    sidebar.classList.remove('-translate-x-full');
    overlay.classList.remove('hidden');
    document.body.classList.add('overflow-hidden');
    toggleBtn.setAttribute('aria-expanded','true');
  }
  function closeSidebar(){
    sidebar.classList.add('-translate-x-full');
    overlay.classList.add('hidden');
    document.body.classList.remove('overflow-hidden');
    toggleBtn.setAttribute('aria-expanded','false');
  }
  function isMobile(){
    return window.matchMedia('(max-width:767px)').matches;
  }

  toggleBtn.addEventListener('click', function(e){
    e.preventDefault();
    e.stopPropagation();
    if (!isMobile()) return;
    const isOpen = !sidebar.classList.contains('-translate-x-full');
    if (isOpen) {
      closeSidebar();
    } else {
      openSidebar();
    }
  });
  
  overlay.addEventListener('click', closeSidebar);
  if (closeBtn) closeBtn.addEventListener('click', closeSidebar);

  window.addEventListener('resize', function(){
    if (!isMobile()) {
      sidebar.classList.remove('-translate-x-full');
      overlay.classList.add('hidden');
      document.body.classList.remove('overflow-hidden');
    }
  });

  if (isMobile()) {
    sidebar.classList.add('-translate-x-full');
    overlay.classList.add('hidden');
    document.body.classList.remove('overflow-hidden');
  }
})();
</script>
