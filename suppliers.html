<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suppliers - Warehouse Management System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="flex">
        <!-- Sidebar -->
        <div class="sidebar bg-blue-800 text-white w-64 flex flex-col fixed h-full">
          <div class="p-4 flex items-center border-b border-blue-700">
              <div class="flex items-center">
                  <i class="fas fa-warehouse text-2xl mr-3"></i>
                  <span class="logo-text font-bold text-xl">WarehousePro</span>
              </div>
              <button id="toggleSidebar" class="ml-auto md:hidden">
                  <i class="fas fa-times"></i>
              </button>
          </div>
          
          <div class="p-4 flex items-center justify-between border-b border-blue-700">
              <div class="flex items-center">
                  <img src="https://ui-avatars.com/api/?name=Bryan+Phillip+Sumarauw&background=random" class="w-10 h-10 rounded-full mr-3" alt="User">
<div class="sidebar-text">
    <div class="font-medium user-name">Bryan Phillip Sumarauw</div>
    <div id="userRoleText" class="text-xs font-semibold px-2 rounded mt-1 inline-block"></div>
</div>
              </div>
          </div>
          
          <nav class="flex-1 overflow-y-auto py-4">
              <div class="px-4 space-y-2">
                  <a href="index.html" class="nav-item flex items-center px-3 py-2 rounded-lg bg-blue-700 text-white">
                      <i class="fas fa-tachometer-alt mr-3"></i>
                      <span class="sidebar-text">Dashboard</span>
                  </a>
                  <a href="inventory.html" class="nav-item flex items-center px-3 py-2 rounded-lg hover:bg-blue-700 text-white">
                      <i class="fas fa-boxes mr-3"></i>
                      <span class="sidebar-text">Inventory</span>
                  </a>
                  <a href="suppliers.html" class="nav-item flex items-center px-3 py-2 rounded-lg hover:bg-blue-700 text-white">
                      <i class="fas fa-truck mr-3"></i>
                      <span class="sidebar-text">Suppliers</span>
                  </a>
                  <a href="orders.html" class="nav-item flex items-center px-3 py-2 rounded-lg hover:bg-blue-700 text-white">
                      <i class="fas fa-shopping-cart mr-3"></i>
                      <span class="sidebar-text">Orders</span>
                  </a>
                  <a href="transactions.html" class="nav-item flex items-center px-3 py-2 rounded-lg hover:bg-blue-700 text-white">
                      <i class="fas fa-exchange-alt mr-3"></i>
                      <span class="sidebar-text">Transactions</span>
                  </a>
                  <a href="user.html" class="nav-item flex items-center px-3 py-2 rounded-lg hover:bg-blue-700 text-white">
                      <i class="fas fa-users mr-3"></i>
                      <span class="sidebar-text">Users</span>
                  </a>
                  <a href="settings.html" class="nav-item flex items-center px-3 py-2 rounded-lg hover:bg-blue-700 text-white">
                      <i class="fas fa-cog mr-3"></i>
                      <span class="sidebar-text">Settings</span>
                  </a>
              </div>
          </nav>
          
          <div class="p-4 border-t border-blue-700">
              <a href="#" id="logoutBtn" class="flex items-center text-white hover:text-blue-200">
                  <i class="fas fa-sign-out-alt mr-3"></i>
                  <span class="sidebar-text">Logout</span>
              </a>
          </div>

              <script>

            // Highlight active menu based on current page
document.addEventListener('DOMContentLoaded', function() {
    const currentPage = window.location.pathname.split('/').pop();
    document.querySelectorAll('.nav-item').forEach(item => {
        const href = item.getAttribute('href');
        if (href && href === currentPage) {
            item.classList.add('bg-blue-700');
        } else {
            item.classList.remove('bg-blue-700');
        }
    });
});

              // Handle logout
              document.getElementById('logoutBtn').addEventListener('click', function(e) {
                  e.preventDefault();
                  fetch('auth.php', {
                      method: 'POST',
                      headers: {
                          'Content-Type': 'application/x-www-form-urlencoded',
                      },
                      body: 'action=logout'
                  })
                      .then(response => response.json())
                      .then(data => {
                          console.log('Server Response:', data); // Debugging
                          if (data.success) {
                              window.location.href = 'index.html';
                          } else {
                              alert('Logout failed: ' + (data.message || 'Unknown error'));
                          }
                      })
                      .catch(error => {
                          console.error('Error:', error);
                          alert('Logout failed. Please try again.');
                      });
              });

              // Check login status on page load
              fetch('auth.php', {
                  method: 'POST',
                  headers: {
                      'Content-Type': 'application/x-www-form-urlencoded',
                  },
                  body: 'action=check_status'
              })
              .then(response => response.json())
              .then(data => {
                  if (data.success && data.logged_in) {
                      // Update user information
                      const userNameElements = document.querySelectorAll('.user-name');
                      userNameElements.forEach(element => {
                          element.textContent = data.user.full_name; // Update with user's full name
                      });

                      // Update avatar dynamically
                      const avatarImage = document.querySelector('img[alt="User"]');
                      avatarImage.src = data.user.profile_picture; // Use profile picture from server

                      // Update user role text and background color
                      const userRoleText = document.getElementById('userRoleText');
                        if (data.user.role === 'admin') {
                            userRoleText.textContent = 'admin';
                            userRoleText.style.backgroundColor = 'green';
                            userRoleText.style.color = 'white';
                        } else {
                            userRoleText.textContent = 'user';
                            userRoleText.style.backgroundColor = 'yellow';
                            userRoleText.style.color = 'black';
                        }
                  }
              })
              .catch(error => {
                  console.error('Error:', error);
              });

              // Fetch and display suppliers
              function fetchSuppliers() {
                  fetch('suppliers.php', {
                      method: 'GET',
                      headers: {
                          'Content-Type': 'application/json',
                      }
                  })
                  .then(response => response.json())
                  .then(data => {
                      console.log('Suppliers Data:', data); // Debugging
                      const suppliersList = document.getElementById('suppliersList');
                      suppliersList.innerHTML = ''; // Clear existing content
                      data.suppliers.forEach(supplier => {
                          const supplierItem = document.createElement('div');
                          supplierItem.className = 'supplier-item p-4 mb-2 bg-gray-50 rounded-lg shadow';
                          supplierItem.innerHTML = `
                              <div class="font-medium">${supplier.name}</div>
                              <div class="text-sm text-gray-600">${supplier.contact_info}</div>
                          `;
                          suppliersList.appendChild(supplierItem);
                      });
                  })
                  .catch(error => {
                      console.error('Error fetching suppliers:', error);
                  });
              }

              // Call fetchSuppliers on page load
              fetchSuppliers();
          </script>
      </div>

        <!-- Main Content -->
        <div class="flex-1 p-6 ml-64">
            <h1 class="text-2xl font-bold mb-4">Suppliers</h1>
            <div class="bg-white p-0 rounded-lg shadow">
                <div class="p-4 flex justify-between items-center">
                    <input type="text" id="searchInput" placeholder="Search suppliers..." class="border border-gray-300 rounded px-3 py-1 w-1/3" />
                    <button id="addSupplierBtn" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Add Supplier</button>
                </div>
                <table class="min-w-full divide-y divide-gray-200 mt-4">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer" data-sort="id">Supplier ID</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer" data-sort="name">Name</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer" data-sort="contact_name">Contact</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer" data-sort="contact_email">Email</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer" data-sort="phone">Phone</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer" data-sort="address">Address</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Item Code</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                    </tr>
                </thead>
                <tbody id="suppliersTableBody" class="bg-white divide-y divide-gray-200">
                </tbody>
            </table>

                <!-- Modal for Add/Edit -->
                <div id="supplierModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
                    <div class="bg-white rounded-lg p-6 w-96">
                        <h2 id="modalTitle" class="text-xl font-bold mb-4">Add Supplier</h2>
                        <form id="supplierForm">
                            <input type="hidden" id="supplierId" />
                            <div class="mb-4">
                                <label for="supplierName" class="block text-gray-700">Name</label>
                                <input type="text" id="supplierName" class="w-full border border-gray-300 rounded px-3 py-2" required />
                            </div>
                            <div class="mb-4">
                                <label for="contactName" class="block text-gray-700">Contact Name</label>
                                <input type="text" id="contactName" class="w-full border border-gray-300 rounded px-3 py-2" />
                            </div>
                            <div class="mb-4">
                                <label for="contactEmail" class="block text-gray-700">Contact Email</label>
                                <input type="email" id="contactEmail" class="w-full border border-gray-300 rounded px-3 py-2" />
                            </div>
                            <div class="mb-4">
                                <label for="phone" class="block text-gray-700">Phone</label>
                                <input type="text" id="phone" class="w-full border border-gray-300 rounded px-3 py-2" />
                            </div>
                            <div class="mb-4">
                                <label for="address" class="block text-gray-700">Address</label>
                                <textarea id="address" class="w-full border border-gray-300 rounded px-3 py-2"></textarea>
                            </div>
                            <div class="flex justify-end">
                                <button type="button" id="cancelBtn" class="mr-2 px-4 py-2 rounded border border-gray-300 hover:bg-gray-100">Cancel</button>
                                <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Save</button>
                            </div>
                        </form>
                    </div>
                </div>

                <script>
                    let suppliersData = [];
                    let currentSortColumn = 'id';
                    let currentSortOrder = 'ASC';

                    async function fetchSuppliers() {
                        const search = document.getElementById('searchInput').value;
                        const response = await fetch(`suppliers.php?search=${encodeURIComponent(search)}&sort_by=${currentSortColumn}&sort_order=${currentSortOrder}`);
                        const result = await response.json();
                        if (result.success) {
                            suppliersData = result.data;
                            renderTable();
                        } else {
                            alert('Failed to fetch suppliers: ' + result.message);
                        }
                    }

                    function renderTable() {
                        const tbody = document.getElementById('suppliersTableBody');
                        tbody.innerHTML = '';
                        suppliersData.forEach(item => {
                            const tr = document.createElement('tr');

                            tr.innerHTML = `
                                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${item.id}</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${item.name}</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${item.contact_name}</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${item.contact_email}</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${item.phone}</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${item.address}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${item.item_code_display || ''}</td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <button class="text-blue-600 hover:text-blue-900 mr-2 editBtn" data-id="${item.id}">Edit</button>
                                <button class="text-red-600 hover:text-red-900 deleteBtn" data-id="${item.id}">Delete</button>
                            </td>
                        `;
                        tbody.appendChild(tr);
                    });

                        document.querySelectorAll('.editBtn').forEach(button => {
                            button.addEventListener('click', () => {
                                const id = button.getAttribute('data-id');
                                openModal(id);
                            });
                        });

                        document.querySelectorAll('.deleteBtn').forEach(button => {
                            button.addEventListener('click', () => {
                                const id = button.getAttribute('data-id');
                                if (confirm('Are you sure you want to delete this supplier?')) {
                                    deleteSupplier(id);
                                }
                            });
                        });
                    }

                    function openModal(id = null) {
                        const modal = document.getElementById('supplierModal');
                        const modalTitle = document.getElementById('modalTitle');
                        const supplierId = document.getElementById('supplierId');
                        const supplierName = document.getElementById('supplierName');
                        const contactName = document.getElementById('contactName');
                        const contactEmail = document.getElementById('contactEmail');
                        const phone = document.getElementById('phone');
                        const address = document.getElementById('address');

                        if (id) {
                            const item = suppliersData.find(i => i.id == id);
                            modalTitle.textContent = 'Edit Supplier';
                            supplierId.value = item.id;
                            supplierName.value = item.name;
                            contactName.value = item.contact_name;
                            contactEmail.value = item.contact_email;
                            phone.value = item.phone;
                            address.value = item.address;
                        } else {
                            modalTitle.textContent = 'Add Supplier';
                            supplierId.value = '';
                            supplierName.value = '';
                            contactName.value = '';
                            contactEmail.value = '';
                            phone.value = '';
                            address.value = '';
                        }

                        modal.classList.remove('hidden');
                    }

                    function closeModal() {
                        const modal = document.getElementById('supplierModal');
                        modal.classList.add('hidden');
                    }

                    async function saveSupplier(event) {
                        event.preventDefault();
                        const supplierId = document.getElementById('supplierId').value;
                        const supplierName = document.getElementById('supplierName').value.trim();
                        const contactName = document.getElementById('contactName').value.trim();
                        const contactEmail = document.getElementById('contactEmail').value.trim();
                        const phone = document.getElementById('phone').value.trim();
                        const address = document.getElementById('address').value.trim();

                        if (!supplierName) {
                            alert('Please enter the supplier name.');
                            return;
                        }

                        const payload = {
                            id: supplierId || null,
                            name: supplierName,
                            contact_name: contactName,
                            contact_email: contactEmail,
                            phone: phone,
                            address: address
                        };

                        const response = await fetch('suppliers.php', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify(payload)
                        });

                        const result = await response.json();
                        if (result.success) {
                            alert(result.message);
                            closeModal();
                            fetchSuppliers();
                        } else {
                            alert('Failed to save supplier: ' + result.message);
                        }
                    }

                    async function deleteSupplier(id) {
                        const response = await fetch('suppliers.php', {
                            method: 'DELETE',
                            headers: {
                                'Content-Type': 'application/x-www-form-urlencoded'
                            },
                            body: 'id=' + encodeURIComponent(id)
                        });

                        const result = await response.json();
                        if (result.success) {
                            alert(result.message);
                            fetchSuppliers();
                        } else {
                            alert('Failed to delete supplier: ' + result.message);
                        }
                    }

                    document.getElementById('addSupplierBtn').addEventListener('click', () => openModal());
                    document.getElementById('cancelBtn').addEventListener('click', closeModal);
                    document.getElementById('supplierForm').addEventListener('submit', saveSupplier);
                    document.getElementById('searchInput').addEventListener('input', fetchSuppliers);

                    // Sorting
                    document.querySelectorAll('th[data-sort]').forEach(header => {
                        header.addEventListener('click', () => {
                            const sortBy = header.getAttribute('data-sort');
                            if (currentSortColumn === sortBy) {
                                currentSortOrder = currentSortOrder === 'ASC' ? 'DESC' : 'ASC';
                            } else {
                                currentSortColumn = sortBy;
                                currentSortOrder = 'ASC';
                            }
                            fetchSuppliers();
                        });
                    });

                    // Initial fetch
                    fetchSuppliers();
                </script>
            </div>
        </div>
    </div>
</body>
</html>
