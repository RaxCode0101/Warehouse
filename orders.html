<!DOCTYPE html>

<head>

</head>
<body class="bg-gray-100 font-sans">

<div class="sidebar-text">

            <nav class="flex-1 overflow-y-auto py-4">
                <div class="px-4 space-y-2">
                <a href="index.html" class="nav-item flex items-center px-3 py-2 hover:bg-blue-700">

            <div class="p-4 border-t border-blue-700">
                <a href="#" id="logoutBtn" class="flex items-center text-white hover:text-blue-200">
                    <i class="fas fa-sign-out-alt mr-2"></i> Logout
                </a>
            </div>

            <script>

                // Highlight active menu based on current page
document.addEventListener('DOMContentLoaded', function() {
    const currentPage = window.location.pathname.split('/').pop();
    document.querySelectorAll('.nav-item').forEach(item => {
        const href = item.getAttribute('href');
        if (href && href === currentPage) {
            item.classList.add('bg-blue-700');
        } else {
            item.classList.remove('bg-blue-700');
        }
    });
});

                // Handle logout
                document.getElementById('logoutBtn').addEventListener('click', function (e) {
                    e.preventDefault();
                    fetch('auth.php', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                        },
                        body: 'action=logout'
                    })
                        .then(response => response.json())
                        .then(data => {
                            console.log('Server Response:', data);
                            if (data.success) {
                                // Redirect to login page
                                window.location.href = 'index.html';
                            } else {
                                alert('Logout failed: ' + (data.message || 'Unknown error'));
                            }
                        })
                        .catch(error => {
                            console.error('Error:', error);
                            alert('Logout failed. Please try again.');
                        });
                });

                // Check login status on page load
                fetch('auth.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: 'action=check_status'
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success && data.logged_in) {
                        // Update user information
                        const userNameElements = document.querySelectorAll('.user-name');
                        userNameElements.forEach(element => {
                            element.textContent = data.user.full_name; // Update with user's full name
                        });

                        // Update avatar dynamically
                        const avatarImage = document.querySelector('img[alt="User"]');
                        avatarImage.src = data.user.profile_picture; // Use profile picture from server

                        // Update user role text and background color
                        const userRoleText = document.getElementById('userRoleText');
                        if (data.user.role === 'admin') {
                            userRoleText.textContent = 'admin';
                            userRoleText.style.backgroundColor = 'green';
                            userRoleText.style.color = 'white';
                        } else {
                            userRoleText.textContent = 'user';
                            userRoleText.style.backgroundColor = 'yellow';
                            userRoleText.style.color = 'black';
                        }
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                }); 
            </script>
        </div>

        <!-- Main Content -->
        <div class="flex-1 p-6 ml-30">
            <h1 class="text-2xl font-bold mb-4">Orders</h1>
            <div class="bg-white p-0 rounded-lg shadow">
                <div class="p-4 flex justify-between items-center">
                    <input type="text" id="searchInput" placeholder="Search orders..." class="border border-gray-300 rounded px-3 py-1 w-1/3" />
                    <button id="addOrderBtn" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Add Order</button>
                </div>
                <table class="min-w-full divide-y divide-gray-200 mt-4">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer" data-sort="item_code">Item Code</th>    
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer" data-sort="buyers">Buyers</th> 
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer" data-sort="id">Order ID</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer" data-sort="order_date">Order Date</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer" data-sort="status">Status</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer">Total Amount</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="ordersTableBody" class="bg-white divide-y divide-gray-200">
                    </tbody>
                </table>

                <!-- Modal for Add/Edit -->
                <div id="orderModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
                    <div class="bg-white rounded-lg p-6 w-96">
                        <h2 id="modalTitle" class="text-xl font-bold mb-4">Add Order</h2>
                        <form id="orderForm">
                            <input type="hidden" id="orderId" />
                            <div class="mb-4">
                                <label for="itemCode" class="block text-gray-700">Item Code</label>
                                <input type="text" id="itemCode" class="w-full border border-gray-300 rounded px-3 py-2" required />
                            </div>
                            <div class="mb-4">
                                <label for="buyers" class="block text-gray-700">Buyers</label>
                                <input type="text" id="buyers" class="w-full border border-gray-300 rounded px-3 py-2" required />
                            </div>
                            <div class="mb-4">
                                <label for="orderDate" class="block text-gray-700">Order Date</label>
                                <input type="date" id="orderDate" class="w-full border border-gray-300 rounded px-3 py-2" required />
                            </div>
                            <div class="mb-4">
                                <label for="status" class="block text-gray-700">Status</label>
                                <select id="status" class="w-full border border-gray-300 rounded px-3 py-2" required>
                                    <option value="Pending">Pending</option>
                                    <option value="Processing">Processing</option>
                                    <option value="Completed">Completed</option>
                                    <option value="Cancelled">Cancelled</option>
                                </select>
                            </div>
                            <!-- Removed supplierId input as per user request -->
                            <div class="mb-4">
                                <label for="totalAmount" class="block text-gray-700">Total Amount</label>
                                <input type="number" step="1" id="totalAmount" class="w-full border border-gray-300 rounded px-3 py-2"
                                data-sort="total_amount" required />
                            </div>
                            <div class="flex justify-end">
                                <button type="button" id="cancelBtn" class="mr-2 px-4 py-2 rounded border border-gray-300 hover:bg-gray-100">Cancel</button>
                                <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Save</button>
                            </div>
                        </form>
                    </div>
                </div>

                <script>
                    function viewOrder(orderId) {
                        alert('View details for order: ' + orderId);
                        // TODO: Implement actual view logic, e.g., open modal or navigate to order details page
                    }
            
                    function cancelOrder(orderId) {
                        if (confirm('Are you sure you want to cancel order: ' + orderId + '?')) {
                            // Remove the order row from the table
                            const button = event.target;
                            const row = button.closest('tr');
                            if (row) {
                                row.remove();
                            }
                            alert('Order ' + orderId + ' has been cancelled.');
                            // TODO: Implement actual cancel logic, e.g., send request to server to cancel order
                        }
                    }
                </script>

                <script>
                    let ordersData = [];
                    let currentSortColumn = 'id';
                    let currentSortOrder = 'ASC';

                    async function fetchOrders() {
                        const search = document.getElementById('searchInput').value;
                        const response = await fetch(`orders.php?search=${encodeURIComponent(search)}&sort_by=${currentSortColumn}&sort_order=${currentSortOrder}`);
                        const result = await response.json();
                        if (result.success) {
                            ordersData = result.data;
                            renderTable();
                        } else {
                            alert('Failed to fetch orders: ' + result.message);
                        }
                    }

                    function renderTable() {
                        const tbody = document.getElementById('ordersTableBody');
                        tbody.innerHTML = '';
                        ordersData.forEach(item => {
                            const tr = document.createElement('tr');
                            tr.innerHTML = `
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${item.item_code}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${item.buyers}</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${item.id}</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${item.order_date}</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${item.status}</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${item.total_amount}</td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <button class="text-blue-600 hover:text-blue-900 mr-2 editBtn" data-id="${item.id}">Edit</button>
                                    <button class="text-red-600 hover:text-red-900 deleteBtn" data-id="${item.id}">Delete</button>
                                </td>
                            `;
                            tbody.appendChild(tr);
                        });

                        document.querySelectorAll('.editBtn').forEach(button => {
                            button.addEventListener('click', () => {
                                const id = button.getAttribute('data-id');
                                openModal(id);
                            });
                        });

                        document.querySelectorAll('.deleteBtn').forEach(button => {
                            button.addEventListener('click', () => {
                                const id = button.getAttribute('data-id');
                                if (confirm('Are you sure you want to delete this order?')) {
                                    deleteOrder(id);
                                }
                            });
                        });
                    }

                    function openModal(id = null) {
                        const modal = document.getElementById('orderModal');
                        const modalTitle = document.getElementById('modalTitle');
                        const orderId = document.getElementById('orderId');
                        const orderDate = document.getElementById('orderDate');
                        const status = document.getElementById('status');
                        const totalAmount = document.getElementById('totalAmount');
                        const itemCode = document.getElementById('itemCode');
                        const buyers = document.getElementById('buyers');
        
                        if (id) {
                            const item = ordersData.find(i => i.id == id);
                            modalTitle.textContent = 'Edit Order';
                            itemCode.value = item.item_code;
                            buyers.value = item.buyers;
                            orderId.value = item.id;
                            orderDate.value = item.order_date;
                            status.value = item.status;
                            totalAmount.value = item.total_amount;
                        } else {
                            modalTitle.textContent = 'Add Order';
                            itemCode.value = '';
                            buyers.value = '';
                            orderId.value = '';
                            orderDate.value = '';
                            status.value = 'Pending';
                            totalAmount.value = '';
                        }

                        modal.classList.remove('hidden');
                    }

                    function closeModal() {
                        const modal = document.getElementById('orderModal');
                        modal.classList.add('hidden');
                    }

                    async function saveOrder(event) {
                        event.preventDefault();
                        const orderId = document.getElementById('orderId').value;
                        const itemCode = document.getElementById('itemCode').value.trim();
                        const buyers = document.getElementById('buyers').value.trim();
                        const orderDate = document.getElementById('orderDate').value;
                        const status = document.getElementById('status').value;
                        const totalAmount = document.getElementById('totalAmount').value;

                        if (!itemCode || !buyers || !orderDate || !totalAmount) {
                            alert('Please fill in all fields correctly.');
                            return;
                        }

                        const payload = {
                            id: orderId || null,
                            item_code: itemCode,
                            buyers: buyers,
                            order_date: orderDate,
                            status: status,
                            total_amount: totalAmount
                        };

                        const response = await fetch('orders.php', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify(payload)
                        });

                        const result = await response.json();
                        if (result.success) {
                            alert(result.message);
                            closeModal();
                            fetchOrders();
                        } else {
                            alert('Failed to save order: ' + result.message);
                        }
                    }

                    async function deleteOrder(id) {
                        const response = await fetch('orders.php', {
                            method: 'DELETE',
                            headers: {
                                'Content-Type': 'application/x-www-form-urlencoded'
                            },
                            body: 'id=' + encodeURIComponent(id)
                        });

                        const result = await response.json();
                        if (result.success) {
                            alert(result.message);
                            fetchOrders();
                        } else {
                            alert('Failed to delete order: ' + result.message);
                        }
                    }

                    document.getElementById('addOrderBtn').addEventListener('click', () => openModal());
                    document.getElementById('cancelBtn').addEventListener('click', closeModal);
                    document.getElementById('orderForm').addEventListener('submit', saveOrder);
                    document.getElementById('searchInput').addEventListener('input', fetchOrders);

                    // Sorting
                    document.querySelectorAll('th[data-sort]').forEach(header => {
                        header.addEventListener('click', () => {
                            const sortBy = header.getAttribute('data-sort');
                            if (currentSortColumn === sortBy) {
                                currentSortOrder = currentSortOrder === 'ASC' ? 'DESC' : 'ASC';
                            } else {
                                currentSortColumn = sortBy;
                                currentSortOrder = 'ASC';
                            }
                            fetchOrders();
                        });
                    });

                    // Initial fetch
                    fetchOrders();

                    // Fetch suppliers and populate the supplier dropdown
                    async function fetchSuppliers() {
                        const response = await fetch('suppliers.php');
                        const result = await response.json();
                        if (result.success) {
                            result.data.forEach(supplier => {
                                const option = document.createElement('option');
                                option.value = supplier.id;
                                option.textContent = supplier.name;
                                supplierSelect.appendChild(option);
                            });
                        } else {
                            alert('Failed to fetch suppliers: ' + result.message);
                        }
                    }

                    fetchSuppliers();
                </script>
            </div>
        </div>
    </div>
