                    const currentPage = window.location.pathname.split("/").pop();

// Fetch and render transactions
async function fetchAndRenderTransactions() {
    try {
        const response = await fetch('transactions.php');
        const result = await response.json();
        const tbody = document.getElementById('transactionsTableBody');
        tbody.innerHTML = '';
        if (result.success && Array.isArray(result.data)) {
            result.data.forEach(trx => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${trx.transaction_number}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${trx.order_id}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${trx.transaction_date}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${formatRupiahShort(trx.amount)}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${trx.payment_method}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${trx.status}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                        <button class="edit-btn text-blue-600 hover:underline mr-2" data-id="${trx.id}">Edit</button>
                        <button class="delete-btn text-red-600 hover:underline" data-id="${trx.id}">Delete</button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        } else {
            tbody.innerHTML = '<tr><td colspan="7" class="text-center py-4">No transactions found.</td></tr>';
        }
    } catch (err) {
        document.getElementById('transactionsTableBody').innerHTML = '<tr><td colspan="7" class="text-center py-4 text-red-500">Failed to load transactions.</td></tr>';
    }
}
// Format number to short rupiah (e.g. 20rb, 1jt, 2,5jt)
function formatRupiahShort(num) {
    num = Number(num);
    if (isNaN(num)) return '-';
    if (num >= 1_000_000_000) return (num/1_000_000_000).toFixed(num%1_000_000_000===0?0:1).replace('.',',') + 'M';
    if (num >= 1_000_000) return (num/1_000_000).toFixed(num%1_000_000===0?0:1).replace('.',',') + 'jt';
    if (num >= 1_000) return (num/1_000).toFixed(num%1_000===0?0:1).replace('.',',') + 'rb';
    return num.toLocaleString('id-ID');
}
// Edit and Delete actions
// Delegated event for edit/delete buttons

document.getElementById('transactionsTableBody').addEventListener('click', async function(e) {
    if (e.target.classList.contains('edit-btn')) {
        const id = e.target.getAttribute('data-id');
        // Fetch transaction detail
        try {
            const response = await fetch('transactions.php');
            const result = await response.json();
            if (result.success && Array.isArray(result.data)) {
                const trx = result.data.find(t => t.id == id);
                if (trx) {
                    document.getElementById('modalTitle').textContent = 'Edit Transaction';
                    document.getElementById('transactionId').value = trx.id;
                    document.getElementById('transactionNumber').value = trx.transaction_number;
                    // Populate order dropdown
                    const orderSelect = document.getElementById('orderId');
                    orderSelect.innerHTML = '<option value="">Select Order</option>';
                    const orderRes = await fetch('orders.php');
                    const orderData = await orderRes.json();
                    if (orderData.success && Array.isArray(orderData.data)) {
                        orderData.data.forEach(order => {
                            const opt = document.createElement('option');
                            opt.value = order.id;
                            opt.textContent = order.order_number + ' (ID: ' + order.id + ')';
                            if (order.id == trx.order_id) opt.selected = true;
                            orderSelect.appendChild(opt);
                        });
                    }
                    document.getElementById('transactionDate').value = trx.transaction_date;
                    document.getElementById('amount').value = trx.amount;
                    document.getElementById('paymentMethod').value = trx.payment_method;
                    document.getElementById('status').value = trx.status;
                    transactionModal.classList.remove('hidden');
                }
            }
        } catch (err) {
            alert('Failed to load transaction data');
        }
    }
    if (e.target.classList.contains('delete-btn')) {
        const id = e.target.getAttribute('data-id');
        if (confirm('Are you sure you want to delete this transaction?')) {
            try {
                const response = await fetch('transactions.php', {
                    method: 'DELETE',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: 'id=' + encodeURIComponent(id)
                });
                const result = await response.json();
                if (result.success) {
                    alert('Transaction deleted successfully');
                    fetchAndRenderTransactions();
                } else {
                    alert(result.message || 'Failed to delete transaction');
                }
            } catch (err) {
                alert('Error deleting transaction');
            }
        }
    }
});

// Modify form submit to handle add/edit
transactionForm.addEventListener('submit', async function(e) {
    e.preventDefault();
    const id = document.getElementById('transactionId').value;
    const data = {
        transaction_number: document.getElementById('transactionNumber').value,
        order_id: document.getElementById('orderId').value,
        transaction_date: document.getElementById('transactionDate').value,
        amount: parseRupiahShort(document.getElementById('amount').value),
        payment_method: document.getElementById('paymentMethod').value,
        status: document.getElementById('status').value
    };
    if (id) {
        data.id = id;
    }
    data.action = id ? 'edit' : 'add';
    try {
        const response = await fetch('transactions.php', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        });
        const result = await response.json();
        if (result.success) {
            alert('Transaction ' + (id ? 'updated' : 'added') + ' successfully');
            transactionModal.classList.add('hidden');
            fetchAndRenderTransactions();
        } else {
            if (result.message && result.message.includes('Duplicate entry') && result.message.includes('transaction_number')) {
                alert('Transaction number sudah digunakan, silakan gunakan nomor lain.');
            } else {
                alert(result.message || 'Failed to save transaction');
            }
        }
    } catch (err) {
        alert('Error saving transaction');
    }
});

// Format number to short rupiah (e.g. 20rb, 1jt, 2,5jt)
function formatRupiahShort(num) {
    num = Number(num);
    if (isNaN(num)) return '-';
    if (num >= 1_000_000_000) return (num/1_000_000_000).toFixed(num%1_000_000_000===0?0:1).replace('.',',') + 'M';
    if (num >= 1_000_000) return (num/1_000_000).toFixed(num%1_000_000===0?0:1).replace('.',',') + 'jt';
    if (num >= 1_000) return (num/1_000).toFixed(num%1_000===0?0:1).replace('.',',') + 'rb';
    return num.toLocaleString('id-ID');
}
// Parse short rupiah string (e.g. 20rb, 1jt, 2,5jt) to number
function parseRupiahShort(str) {
    if (!str) return 0;
    str = str.toString().replace(/\s+/g, '').replace(/\./g, '').replace(/,/g, '.').toLowerCase();
    let num = 0;
    if (str.endsWith('rb')) {
        num = parseFloat(str.replace('rb', '')) * 1000;
    } else if (str.endsWith('jt')) {
        num = parseFloat(str.replace('jt', '')) * 1000000;
    } else if (str.endsWith('m')) {
        num = parseFloat(str.replace('m', '')) * 1000000000;
    } else {
        num = parseFloat(str);
    }
    return isNaN(num) ? 0 : Math.round(num);
}
// Real-time format preview for amount input

const amountFormatPreview = document.getElementById('amountFormatPreview');
if (amountInput && amountFormatPreview) {
    amountInput.addEventListener('input', function() {
        const parsed = parseRupiahShort(amountInput.value);
        amountFormatPreview.textContent = amountInput.value ? (parsed ? parsed.toLocaleString('id-ID') : '-') : '';
    });
}
// When opening modal, also update preview
function updateAmountPreviewOnModalOpen() {
    if (amountInput && amountFormatPreview) {
        const parsed = parseRupiahShort(amountInput.value);
        amountFormatPreview.textContent = amountInput.value ? (parsed ? parsed.toLocaleString('id-ID') : '-') : '';
    }
}
