<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory - Warehouse Management System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="flex">
        <!-- Sidebar -->
        <div class="sidebar bg-blue-800 text-white w-64 flex flex-col fixed h-full">
          <div class="p-4 flex items-center border-b border-blue-700">
              <div class="flex items-center">
                  <i class="fas fa-warehouse text-2xl mr-3"></i>
                  <span class="logo-text font-bold text-xl">WarehousePro</span>
              </div>
              <button id="toggleSidebar" class="ml-auto md:hidden">
                  <i class="fas fa-times"></i>
              </button>
          </div>
          
          <div class="p-4 flex items-center justify-between border-b border-blue-700">
              <div class="flex items-center">
                  <img src="https://ui-avatars.com/api/?name=Bryan+Phillip+Sumarauw&background=random" class="w-10 h-10 rounded-full mr-3" alt="User">
<div class="sidebar-text">
    <div class="font-medium user-name">Bryan Phillip Sumarauw</div>
    <div id="userRoleText" class="text-xs font-semibold px-2 rounded mt-1 inline-block user-role"></div>
</div>
              </div>
          </div>
          
          <nav class="flex-1 overflow-y-auto py-4">
              <div class="px-4 space-y-2">
                  <a href="index.html" class="nav-item flex items-center px-3 py-2 rounded-lg bg-blue-700 text-white">
                      <i class="fas fa-tachometer-alt mr-3"></i>
                      <span class="sidebar-text">Dashboard</span>
                  </a>
                  <a href="inventory.html" class="nav-item flex items-center px-3 py-2 rounded-lg hover:bg-blue-700 text-white">
                      <i class="fas fa-boxes mr-3"></i>
                      <span class="sidebar-text">Inventory</span>
                  </a>
                  <a href="suppliers.html" class="nav-item flex items-center px-3 py-2 rounded-lg hover:bg-blue-700 text-white">
                      <i class="fas fa-truck mr-3"></i>
                      <span class="sidebar-text">Suppliers</span>
                  </a>
                  <a href="orders.html" class="nav-item flex items-center px-3 py-2 rounded-lg hover:bg-blue-700 text-white">
                      <i class="fas fa-shopping-cart mr-3"></i>
                      <span class="sidebar-text">Orders</span>
                  </a>
                  <a href="transactions.html" class="nav-item flex items-center px-3 py-2 rounded-lg hover:bg-blue-700 text-white">
                      <i class="fas fa-exchange-alt mr-3"></i>
                      <span class="sidebar-text">Transactions</span>
                  </a>
                  <a href="user.html" class="nav-item flex items-center px-3 py-2 rounded-lg hover:bg-blue-700 text-white">
                      <i class="fas fa-users mr-3"></i>
                      <span class="sidebar-text">Users</span>
                  </a>
                  <a href="settings.html" class="nav-item flex items-center px-3 py-2 rounded-lg hover:bg-blue-700 text-white">
                      <i class="fas fa-cog mr-3"></i>
                      <span class="sidebar-text">Settings</span>
                  </a>
              </div>
          </nav>
          
          <div class="p-4 border-t border-blue-700">
              <a href="#" id="logoutBtn" class="flex items-center text-white hover:text-blue-200">
                  <i class="fas fa-sign-out-alt mr-3"></i>
                  <span class="sidebar-text">Logout</span>
              </a>
          </div>
              <script>

            // Highlight active menu based on current page
document.addEventListener('DOMContentLoaded', function() {
    const currentPage = window.location.pathname.split('/').pop();
    document.querySelectorAll('.nav-item').forEach(item => {
        const href = item.getAttribute('href');
        if (href && href === currentPage) {
            item.classList.add('bg-blue-700');
        } else {
            item.classList.remove('bg-blue-700');
        }
    });
});

              // Handle logout
              document.getElementById('logoutBtn').addEventListener('click', function(e) {
                  e.preventDefault();
                  fetch('auth.php', {
                      method: 'POST',
                      headers: {
                          'Content-Type': 'application/x-www-form-urlencoded',
                      },
                      body: 'action=logout'
                  })
                      .then(response => response.json())
                      .then(data => {
                          console.log('Server Response:', data); // Debugging
                          if (data.success) {
                              window.location.href = 'index.html';
                          } else {
                              alert('Logout failed: ' + (data.message || 'Unknown error'));
                          }
                      })
                      .catch(error => {
                          console.error('Error:', error);
                          alert('Logout failed. Please try again.');
                      });
              });

              // Check login status on page load
              fetch('auth.php', {
                  method: 'POST',
                  headers: {
                      'Content-Type': 'application/x-www-form-urlencoded',
                  },
                  body: 'action=check_status'
              })
              .then(response => response.json())
              .then(data => {
                  if (data.success && data.logged_in) {
                      // Update user information
                      const userNameElements = document.querySelectorAll('.user-name');
                      userNameElements.forEach(element => {
                          element.textContent = data.user.full_name; // Update with user's full name
                      });

                      // Update avatar dynamically
                      const avatarImage = document.querySelector('img[alt="User"]');
                      avatarImage.src = data.user.profile_picture; // Use profile picture from server

                      // Update user role text and background color
                      const userRoleText = document.getElementById('userRoleText');
                      if (data.user.role === 'admin') {
                          userRoleText.textContent = 'admin';
                          userRoleText.style.backgroundColor = 'green';
                          userRoleText.style.color = 'white';
                      } else {
                          userRoleText.textContent = 'user';
                          userRoleText.style.backgroundColor = 'yellow';
                          userRoleText.style.color = 'black';
                      }
                  }
              })
              .catch(error => {
                  console.error('Error:', error);
              }); 
          </script>
      </div>

        <!-- Main Content -->
        <div class="flex-1 p-6 ml-64">
            <h1 class="text-2xl font-bold mb-4">Inventory</h1>
            <div class="bg-white p-0 rounded-lg shadow">
                <div class="p-4 flex justify-between items-center">
                    <input type="text" id="searchInput" placeholder="Search inventory..." class="border border-gray-300 rounded px-3 py-1 w-1/3" />
                    <button id="addItemBtn" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Add Item</button>
                </div>
                <table class="min-w-full divide-y divide-gray-200 mt-4">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer" data-sort="item_code">Item Code</th>                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer" data-sort="image_path">Image</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer" data-sort="name">Name</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer" data-sort="category">Category</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer" data-sort="stock">Stock</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer" data-sort="status">Status</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="inventoryTableBody" class="bg-white divide-y divide-gray-200">
                    </tbody>
                </table>

                <!-- Modal for Add/Edit -->
                <div id="itemModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
                    <div class="bg-white rounded-lg p-6 w-96">
                        <h2 id="modalTitle" class="text-xl font-bold mb-4">Add Inventory Item</h2>
                        <form id="itemForm" method="post" enctype="multipart/form-data">
                            <input type="hidden" id="itemId" />
                            <div class="mb-4">
                                <label for="itemCode" class="block text-gray-700">Item Code</label>
                                <input type="text" id="itemCode" class="w-full border border-gray-300 rounded px-3 py-2" required />
                            </div>
                            <div class="mb-4">
                                <label for="itemName" class="block text-gray-700">Name</label>
                                <input type="text" id="itemName" class="w-full border border-gray-300 rounded px-3 py-2" required />
                            </div>
                            <div class="mb-4">
                                <label for="itemImage" class="block text-gray-700">Image</label>
                                <input type="file" name="product_image" id="itemImage" />
                            </div>
                            <div class="mb-4">
                                <label for="itemCategory" class="block text-gray-700">Category</label>
                                <input type="text" id="itemCategory" class="w-full border border-gray-300 rounded px-3 py-2" required />
                            </div>
                            <div class="mb-4">
                                <label for="itemStock" class="block text-gray-700">Stock</label>
                                <input type="number" id="itemStock" class="w-full border border-gray-300 rounded px-3 py-2" min="0" required />
                            </div>
                            <div class="mb-4">
                                <label for="itemStatus" class="block text-gray-700">Status</label>
                                <select id="itemStatus" class="w-full border border-gray-300 rounded px-3 py-2" required>
                                    <option value="In Stock">In Stock</option>
                                    <option value="Low Stock">Low Stock</option>
                                    <option value="Out of Stock">Out of Stock</option>
                                </select>
                            </div>
                            <div class="flex justify-end">
                                <button type="button" id="cancelBtn" class="mr-2 px-4 py-2 rounded border border-gray-300 hover:bg-gray-100">Cancel</button>
                                <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Save</button>
                            </div>
                        </form>
                    </div>
                </div>

                <script>
document.addEventListener('DOMContentLoaded', function() {
    let inventoryData = [];
    let currentSortColumn = 'id';
    let currentSortOrder = 'ASC';

    async function fetchInventory() {
        const search = document.getElementById('searchInput').value;
        const response = await fetch(`inventory.php?search=${encodeURIComponent(search)}&sort_by=${currentSortColumn}&sort_order=${currentSortOrder}`);
        const result = await response.json();
        if (result.success) {
            inventoryData = result.data;
            renderTable();
        } else {
            alert('Failed to fetch inventory: ' + result.message);
        }
    }

    function renderTable() {
        const tbody = document.getElementById('inventoryTableBody');
        tbody.innerHTML = '';
        inventoryData.forEach(item => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${item.item_code}</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                    <img src="${item.image_path || 'https://via.placeholder.com/50'}" alt="Product Image" class="w-12 h-12 object-cover rounded" />
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${item.name}</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${item.category}</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${item.stock}</td>
                <td class="px-6 py-4 whitespace-nowrap">
                    <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${
                        item.status === 'In Stock' ? 'bg-green-100 text-green-800' :
                        item.status === 'Low Stock' ? 'bg-yellow-100 text-yellow-800' :
                        'bg-red-100 text-red-800'
                    }">${item.status}</span>
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                    <button class="text-blue-600 hover:text-blue-900 mr-2 editBtn" data-id="${item.id}">Edit</button>
                    <button class="text-red-600 hover:text-red-900 deleteBtn" data-id="${item.id}">Delete</button>
                </td>
            `;
            tbody.appendChild(tr);
        });

        // Attach event listeners for edit and delete buttons
        document.querySelectorAll('.editBtn').forEach(button => {
            button.addEventListener('click', () => {
                const id = button.getAttribute('data-id');
                openModal(id);
            });
        });

        document.querySelectorAll('.deleteBtn').forEach(button => {
            button.addEventListener('click', () => {
                const id = button.getAttribute('data-id');
                if (confirm('Are you sure you want to delete this item?')) {
                    deleteItem(id);
                }
            });
        });
    }

    function openModal(id = null) {
        const modal = document.getElementById('itemModal');
        const modalTitle = document.getElementById('modalTitle');
        const itemId = document.getElementById('itemId');
        const itemCode = document.getElementById('itemCode');
        const itemImage = document.getElementById('itemImage');
        const itemName = document.getElementById('itemName');
        const itemCategory = document.getElementById('itemCategory');
        const itemStock = document.getElementById('itemStock');
        const itemStatus = document.getElementById('itemStatus');

        if (id) {
            const item = inventoryData.find(i => i.id == id);
            modalTitle.textContent = 'Edit Inventory Item';
            itemId.value = item.id;
            itemCode.value = item.item_code;
            // Note: File inputs cannot be set programmatically for security reasons
            itemName.value = item.name;
            itemCategory.value = item.category;
            itemStock.value = item.stock;
            itemStatus.value = item.status;
        } else {
            modalTitle.textContent = 'Add Inventory Item';
            itemId.value = '';
            itemCode.value = '';
            itemImage.value = '';
            itemName.value = '';
            itemCategory.value = '';
            itemStock.value = '';
            itemStatus.value = 'In Stock';
        }

        modal.classList.remove('hidden');
    }

    function closeModal() {
        const modal = document.getElementById('itemModal');
        modal.classList.add('hidden');
    }

    async function saveItem(event) {
        event.preventDefault();
        const itemId = document.getElementById('itemId').value;
        const itemCode = document.getElementById('itemCode').value.trim();
        const itemImageInput = document.getElementById('itemImage');
        const itemName = document.getElementById('itemName').value.trim();
        const itemCategory = document.getElementById('itemCategory').value.trim();
        const itemStock = parseInt(document.getElementById('itemStock').value);
        const itemStatus = document.getElementById('itemStatus').value;

        if (!itemCode || !itemName || !itemCategory || isNaN(itemStock)) {
            alert('Please fill in all fields correctly.');
            return;
        }

        // Handle image upload separately if a file is selected
        let imagePath = null;
        if (itemImageInput.files.length > 0) {
            const formData = new FormData();
            formData.append('product_image', itemImageInput.files[0]);

            // Upload image to server (assuming upload_image.php handles this)
            try {
                const uploadResponse = await fetch('upload_image.php', {
                    method: 'POST',
                    body: formData,
                });
                const uploadResult = await uploadResponse.json();
                if (uploadResult.success) {
                    imagePath = uploadResult.path;
                } else {
                    alert('Image upload failed: ' + uploadResult.message);
                    return;
                }
            } catch (error) {
                alert('Image upload error: ' + error.message);
                return;
            }
        }

        const payload = {
            id: itemId || null,
            item_code: itemCode,
            image_path: imagePath,
            name: itemName,
            category: itemCategory,
            stock: itemStock,
            status: itemStatus,
        };

        const response = await fetch('inventory.php', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(payload),
        });

        const result = await response.json();
        if (result.success) {
            alert(result.message);
            closeModal();
            fetchInventory();
        } else {
            alert('Failed to save item: ' + result.message);
        }
    }

    async function deleteItem(id) {
        const response = await fetch('inventory.php', {
            method: 'DELETE',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded'
            },
            body: 'id=' + encodeURIComponent(id)
        });

        const result = await response.json();
        if (result.success) {
            alert(result.message);
            fetchInventory();
        } else {
            alert('Failed to delete item: ' + result.message);
        }
    }

    document.getElementById('addItemBtn').addEventListener('click', () => openModal());
    document.getElementById('cancelBtn').addEventListener('click', closeModal);
    document.getElementById('itemForm').addEventListener('submit', saveItem);
    document.getElementById('searchInput').addEventListener('input', fetchInventory);

    // Sorting
    document.querySelectorAll('th[data-sort]').forEach(header => {
        header.addEventListener('click', () => {
            const sortBy = header.getAttribute('data-sort');
            if (currentSortColumn === sortBy) {
                currentSortOrder = currentSortOrder === 'ASC' ? 'DESC' : 'ASC';
            } else {
                currentSortColumn = sortBy;
                currentSortOrder = 'ASC';
            }
            fetchInventory();
        });
    });

    // Initial fetch
    fetchInventory();
});
</script>
</body>
