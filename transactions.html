<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transactions - Warehouse Management System</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="flex">
        <!-- Sidebar -->
        <div class="sidebar bg-blue-800 text-white w-64 flex flex-col h-screen">
            <div class="p-4 flex items-center border-b border-blue-700">
                <i class="fas fa-warehouse text-2xl mr-3"></i>
                <span class="font-bold text-xl">WarehousePro</span>
            </div>

            <div class="p-4 flex items-center justify-between border-b border-blue-700">
                <div class="flex items-center">
                    <img
                      src="https://ui-avatars.com/api/?name=Bryan+Phillip+Sumarauw&background=random"
                      class="w-10 h-10 rounded-full mr-3"
                      alt="User"
                    />
                    <div class="sidebar-text">
                        <div class="font-medium user-name">Bryan Phillip Sumarauw</div>
                        <div
                          id="userRoleText"
                          class="text-xs font-semibold px-2 rounded mt-1 inline-block"
                        ></div>
                    </div>
                </div>
            </div>

            <nav class="flex-1 overflow-y-auto py-4">
                <div class="px-4 space-y-2">
                    <a
                      href="index.html"
                      class="nav-item flex items-center px-3 py-2 hover:bg-blue-700"
                    >
                        <i class="fas fa-tachometer-alt mr-3"></i>
                        <span class="sidebar-text">Dashboard</span>
                    </a>
                    <a
                      href="inventory.html"
                      class="nav-item flex items-center px-3 py-2 hover:bg-blue-700"
                    >
                        <i class="fas fa-boxes mr-3"></i>
                        <span class="sidebar-text">Inventory</span>
                    </a>
                    <a
                      href="suppliers.html"
                      class="nav-item flex items-center px-3 py-2 hover:bg-blue-700"
                    >
                        <i class="fas fa-truck mr-3"></i>
                        <span class="sidebar-text">Suppliers</span>
                    </a>
                    <a
                      href="orders.html"
                      class="nav-item flex items-center px-3 py-2 hover:bg-blue-700"
                    >
                        <i class="fas fa-shopping-cart mr-3"></i>
                        <span class="sidebar-text">Orders</span>
                    </a>
                    <a
                      href="transactions.html"
                      class="nav-item flex items-center px-3 py-2 rounded-lg bg-blue-700 text-white"
                    >
                        <i class="fas fa-exchange-alt mr-3"></i>
                        <span class="sidebar-text">Transactions</span>
                    </a>
                    <a
                      href="user.html"
                      class="nav-item flex items-center px-3 py-2 rounded-lg hover:bg-blue-700 text-white"
                    >
                        <i class="fas fa-users mr-3"></i>
                        <span class="sidebar-text">Users</span>
                    </a>
                    <a
                      href="settings.html"
                      class="nav-item flex items-center px-3 py-2 rounded-lg hover:bg-blue-700 text-white"
                    >
                        <i class="fas fa-cog mr-3"></i>
                        <span class="sidebar-text">Settings</span>
                    </a>
                </div>
            </nav>

            <div class="p-4 border-t border-blue-700">
                <a
                  href="#"
                  id="logoutBtn"
                  class="flex items-center text-white hover:text-blue-200"
                >
                    <i class="fas fa-sign-out-alt mr-2"></i> Logout
                </a>
            </div>

            <script>
                // Highlight active menu based on current page
                document.addEventListener('DOMContentLoaded', function () {
                    const currentPage = window.location.pathname.split('/').pop();
                    document.querySelectorAll('.nav-item').forEach(item => {
                        const href = item.getAttribute('href');
                        if (href && href === currentPage) {
                            item.classList.add('bg-blue-700');
                        } else {
                            item.classList.remove('bg-blue-700');
                        }
                    });
                });

                // Handle logout
                document
                  .getElementById('logoutBtn')
                  .addEventListener('click', function (e) {
                    e.preventDefault();
                    fetch('auth.php', {
                      method: 'POST',
                      headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                      },
                      body: 'action=logout',
                    })
                      .then(response => response.json())
                      .then(data => {
                        console.log('Server Response:', data);
                        if (data.success) {
                          // Redirect to login page
                          window.location.href = 'index.html';
                        } else {
                          alert('Logout failed: ' + (data.message || 'Unknown error'));
                        }
                      })
                      .catch(error => {
                        console.error('Error:', error);
                        alert('Logout failed. Please try again.');
                      });
                  });

                // Check login status on page load
                fetch('auth.php', {
                  method: 'POST',
                  headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                  },
                  body: 'action=check_status',
                })
                  .then(response => response.json())
                  .then(data => {
                    if (data.success && data.logged_in) {
                      // Update user information
                      const userNameElements = document.querySelectorAll('.user-name');
                      userNameElements.forEach(element => {
                        element.textContent = data.user.full_name; // Update with user's full name
                      });

                      // Update avatar dynamically
                      const avatarImage = document.querySelector('img[alt="User"]');
                      avatarImage.src = data.user.profile_picture; // Use profile picture from server

                      // Update user role text and background color
                      const userRoleText = document.getElementById('userRoleText');
                      if (data.user.role === 'admin') {
                        userRoleText.textContent = 'admin';
                        userRoleText.style.backgroundColor = 'green';
                        userRoleText.style.color = 'white';
                      } else {
                        userRoleText.textContent = 'user';
                        userRoleText.style.backgroundColor = 'yellow';
                        userRoleText.style.color = 'black';
                      }
                    }
                  })
                  .catch((error) => {
                    console.error('Error:', error);
                  });
            </script>
        </div>

        <!-- Main Content -->
        <div class="flex-1 p-6 ml-30">
            <h1 class="text-2xl font-bold mb-4">Transactions</h1>
            <div class="bg-white p-0 rounded-lg shadow">
                <div class="p-4 flex justify-between items-center">
                    <input
                      type="text"
                      id="searchInput"
                      placeholder="Search transactions..."
                      class="border border-gray-300 rounded px-3 py-1 w-1/3"
                    />
                    <button
                      id="addTransactionBtn"
                      class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
                    >
                      Add Transaction
                    </button>
                </div>
                <table class="min-w-full divide-y divide-gray-200 mt-4">
                    <thead class="bg-gray-50">
                        <tr>
                            <th
                              class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer"
                              data-sort="id"
                            >
                              Transaction ID
                            </th>
                            <th
                              class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer"
                              data-sort="order_id"
                            >
                              Order ID
                            </th>
                            <th
                              class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer"
                              data-sort="transaction_date"
                            >
                              Transaction Date
                            </th>
                            <th
                              class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer"
                              data-sort="price"
                            >
                              Price
                            </th>
                            <th
                              class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer"
                              data-sort="payment_method"
                            >
                              Payment Method
                            </th>
                            <th
                              class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer"
                              data-sort="status"
                            >
                              Status
                            </th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                              Actions
                            </th>
                        </tr>
                    </thead>
                    <tbody id="transactionsTableBody" class="bg-white divide-y divide-gray-200"></tbody>
                </table>

            <!-- Modal -->
            <div
              id="transactionModal"
              class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden"
            >
                <div class="bg-white rounded-lg p-6 w-96">
                    <h2 id="modalTitle" class="text-xl font-bold mb-4">Add Transaction</h2>
                    <form id="transactionForm">
                        <input type="hidden" id="transactionId" />
                        <div class="mb-4">
                            <label for="orderId" class="block text-gray-700">Order ID</label>
                            <select
                              id="orderId"
                              class="w-full border border-gray-300 rounded px-3 py-2"
                              required
                            >
                              <option value="">Select an Order ID</option>
                            </select>
                        </div>
                        <div class="mb-4">
                            <label for="transactionDate" class="block text-gray-700">Transaction Date</label>
                            <input
                              type="date"
                              id="transactionDate"
                              class="w-full border border-gray-300 rounded px-3 py-2"
                              required
                            />
                        </div>
                        <div class="mb-4">
                            <label for="price" class="block text-gray-700">Price</label>
                            <input
                              type="number"
                              id="price"
                              class="w-full border border-gray-300 rounded px-3 py-2"
                              required
                            />
                        </div>
                        <div class="mb-4">
                            <label for="paymentMethod" class="block text-gray-700">Payment Method</label>
                            <select
                              id="paymentMethod"
                              class="w-full border border-gray-300 rounded px-3 py-2"
                              required
                            >
                              <option value="">Select a Payment Method</option>
                              <option value="BCA">BCA</option>
                              <option value="DANA">DANA</option>
                              <option value="OVO">OVO</option>
                              <option value="SHOPEEPAY">SHOPEEPAY</option>
                              <option value="GOPAY">GOPAY</option>
                            </select>
                        </div>
                        <div class="mb-4">
                            <label for="status" class="block text-gray-700">Status</label>
                            <select
                              id="status"
                              class="w-full border border-gray-300 rounded px-3 py-2"
                              required
                            >
                              <option value="belum lunas">belum lunas</option>
                              <option value="lunas">lunas</option>
                            </select>
                        </div>
                        <div class="flex justify-end">
                            <button
                              type="button"
                              id="cancelBtn"
                              class="mr-2 px-4 py-2 rounded border border-gray-300 hover:bg-gray-100"
                            >
                              Cancel
                            </button>
                            <button
                              type="submit"
                              class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
                            >
                              Save
                            </button>
                        </div>
                    </form>
                </div>
            </div>

    <script>
            document.addEventListener('DOMContentLoaded', () => {
                const transactionsTableBody = document.getElementById('transactionsTableBody');
                const searchInput = document.getElementById('searchInput');
                const addTransactionBtn = document.getElementById('addTransactionBtn');
                const transactionModal = document.getElementById('transactionModal');
                const modalTitle = document.getElementById('modalTitle');
                const transactionForm = document.getElementById('transactionForm');
                const cancelBtn = document.getElementById('cancelBtn');
                const orderIdSelect = document.getElementById('orderId');

                let transactions = [];
                let orders = [];
                let currentSortColumn = 'id';
                let currentSortOrder = 'ASC';
                let currentSearch = '';

                // Fetch orders from API and populate orderId select
                async function fetchOrders() {
                    try {
                        const response = await fetch('orders.php');
                        const data = await response.json();
                        if (data.success) {
                            orders = data.data;
                            populateOrderIdSelect();
                        } else {
                            alert('Failed to fetch orders: ' + data.message);
                        }
                    } catch (error) {
                        alert('Error fetching orders: ' + error.message);
                    }
                }

                // Populate orderId select options
                function populateOrderIdSelect() {
                    orderIdSelect.innerHTML = '<option value="">Select an Order ID</option>';
                    orders.forEach(order => {
                        const option = document.createElement('option');
                        option.value = order.id;
                        option.textContent = `ID: ${order.id} - Order#: ${order.order_number}`;
                        orderIdSelect.appendChild(option);
                    });
                }

                // Fetch transactions from API
                async function fetchTransactions() {
                    try {
                        const response = await fetch(`transactions.php?search=${encodeURIComponent(currentSearch)}&sort_by=${currentSortColumn}&sort_order=${currentSortOrder}`);
                        const data = await response.json();
                        if (data.success) {
                            transactions = data.data;
                            renderTable();
                        } else {
                            alert('Failed to fetch transactions: ' + data.message);
                        }
                    } catch (error) {
                        alert('Error fetching transactions: ' + error.message);
                    }
                }

                // Format number to Indonesian Rupiah format
                function formatRupiah(number) {
                    // Convert to integer if it's a string
                    const num = parseInt(number);
                    
                    // Handle invalid numbers
                    if (isNaN(num)) return '0';
                    
                    // Format based on Indonesian Rupiah conventions
                    if (num >= 1000000) {
                        // Format as juta (jt) for millions
                        const juta = num / 1000000;
                        return juta % 1 === 0 ? `${juta}jt` : `${juta.toFixed(1)}jt`;
                    } else if (num >= 1000) {
                        // Format as ribu (rb) for thousands
                        const ribu = num / 1000;
                        return ribu % 1 === 0 ? `${ribu}rb` : `${ribu.toFixed(1)}rb`;
                    } else {
                        // Return as is for numbers less than 1000
                        return num.toString();
                    }
                }

                // Render transactions table rows
function renderTable() {
    transactionsTableBody.innerHTML = '';
    if (transactions.length === 0) {
        const tr = document.createElement('tr');
        const td = document.createElement('td');
        td.colSpan = 7;
        td.className = 'text-center py-4 text-gray-500';
        td.textContent = 'No transactions found.';
        tr.appendChild(td);
        transactionsTableBody.appendChild(tr);
        return;
    }
    transactions.forEach(tx => {
        const tr = document.createElement('tr');
        const statusValue = (tx.status || '').toLowerCase().trim();
        let statusClass = '';
        let statusText = '';

        if (statusValue === 'belum lunas') {
            statusClass = 'bg-red-500 text-white';
            statusText = 'Belum Lunas';
        } else if (statusValue === 'lunas') {
            statusClass = 'bg-green-500 text-white';
            statusText = 'Lunas';
        } else {
            statusClass = 'bg-gray-300 text-black';
            statusText = 'Unknown';
        }

        // Format the price to Indonesian Rupiah format
        const formattedPrice = formatRupiah(tx.price);

        tr.innerHTML = `
            <td class="px-6 py-4 whitespace-nowrap">${tx.id}</td>
            <td class="px-6 py-4 whitespace-nowrap">${tx.order_id}</td>
            <td class="px-6 py-4 whitespace-nowrap">${tx.transaction_date}</td>
            <td class="px-6 py-4 whitespace-nowrap">${formattedPrice}</td>
            <td class="px-6 py-4 whitespace-nowrap">${tx.payment_method}</td>
            <td class="px-6 py-4 whitespace-nowrap">
                <span class="px-2 py-1 rounded-full text-xs font-semibold ${statusClass}">${statusText}</span>
            </td>
            <td class="px-6 py-4 whitespace-nowrap">
                <button class="editBtn text-blue-600 hover:text-blue-900 mr-2" data-id="${tx.id}">Edit</button>
                <button class="deleteBtn text-red-600 hover:text-red-900" data-id="${tx.id}">Delete</button>
            </td>
        `;
        transactionsTableBody.appendChild(tr);
    });
    attachRowEventListeners();
}

                // Attach event listeners to edit and delete buttons
                function attachRowEventListeners() {
                    document.querySelectorAll('.editBtn').forEach(btn => {
                        btn.addEventListener('click', (e) => {
                            const id = e.target.getAttribute('data-id');
                            openEditModal(id);
                        });
                    });
                    document.querySelectorAll('.deleteBtn').forEach(btn => {
                        btn.addEventListener('click', (e) => {
                            const id = e.target.getAttribute('data-id');
                            if (confirm('Are you sure you want to delete this transaction?')) {
                                deleteTransaction(id);
                            }
                        });
                    });
                }

                // Open modal for adding a new transaction
                addTransactionBtn.addEventListener('click', () => {
                    modalTitle.textContent = 'Add Transaction';
                    transactionForm.reset();
                    document.getElementById('transactionId').value = '';
                    showModal();
                });

                // Open modal for editing a transaction
                function openEditModal(id) {
                    const tx = transactions.find(t => t.id == id);
                    if (!tx) return;
                    modalTitle.textContent = 'Edit Transaction';
                    document.getElementById('transactionId').value = tx.id;
                    document.getElementById('orderId').value = tx.order_id;
                    document.getElementById('transactionDate').value = tx.transaction_date;
                    document.getElementById('price').value = tx.price;
                    document.getElementById('paymentMethod').value = tx.payment_method;
                    document.getElementById('status').value = tx.status;
                    showModal();
                }

                // Show modal
                function showModal() {
                    transactionModal.classList.remove('hidden');
                }

                // Hide modal
                function hideModal() {
                    transactionModal.classList.add('hidden');
                }

                // Cancel button closes modal
                cancelBtn.addEventListener('click', (e) => {
                    e.preventDefault();
                    hideModal();
                });

                // Handle form submission for add/edit
                transactionForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    const id = document.getElementById('transactionId').value;
                    const order_id = parseInt(document.getElementById('orderId').value);
                    const transaction_date = document.getElementById('transactionDate').value;
                    const price = parseFloat(document.getElementById('price').value);
                    const payment_method = document.getElementById('paymentMethod').value.trim();
                    const status = document.getElementById('status').value;

                    if (!order_id || !transaction_date) {
                        alert('Order ID, and transaction date are required.');
                        return;
                    }

                    const payload = {
                        id: id || null,
                        order_id,
                        transaction_date,
                        price,
                        payment_method,
                        status
                    };

                    try {
                        const response = await fetch('transactions.php', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify(payload)
                        });
                        const data = await response.json();
                        if (data.success) {
                            alert(data.message);
                            hideModal();
                            fetchTransactions();
                        } else {
                            alert('Failed to save transaction: ' + data.message);
                        }
                    } catch (error) {
                        alert('Error saving transaction: ' + error.message);
                    }
                });

                // Delete transaction
                async function deleteTransaction(id) {
                    try {
                        const response = await fetch('transactions.php', {
                            method: 'DELETE',
                            headers: {
                                'Content-Type': 'application/x-www-form-urlencoded'
                            },
                            body: `id=${encodeURIComponent(id)}`
                        });
                        const data = await response.json();
                        if (data.success) {
                            alert(data.message);
                            fetchTransactions();
                        } else {
                            alert('Failed to delete transaction: ' + data.message);
                        }
                    } catch (error) {
                        alert('Error deleting transaction: ' + error.message);
                    }
                }

                // Search input event
                searchInput.addEventListener('input', () => {
                    currentSearch = searchInput.value.trim();
                    fetchTransactions();
                });

                // Sorting event on table headers
                document.querySelectorAll('th[data-sort]').forEach(th => {
                    th.addEventListener('click', () => {
                        const sortColumn = th.getAttribute('data-sort');
                        if (currentSortColumn === sortColumn) {
                            currentSortOrder = currentSortOrder === 'ASC' ? 'DESC' : 'ASC';
                        } else {
                            currentSortColumn = sortColumn;
                            currentSortOrder = 'ASC';
                        }
                        fetchTransactions();
                    });
                });

                // Initial fetch
                fetchOrders();
                fetchTransactions();
            });
    </script>

</div>
</div>
</div>
</body>
</html>
