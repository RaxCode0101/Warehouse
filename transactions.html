<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transactions - Warehouse Management System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="flex">
        <!-- Sidebar -->
        <div class="sidebar bg-blue-800 text-white w-64 flex flex-col h-screen">
            <div class="p-4 flex items-center border-b border-blue-700">
                <i class="fas fa-warehouse text-2xl mr-3"></i>
                <span class="font-bold text-xl">WarehousePro</span>
            </div>

            <div class="p-4 flex items-center justify-between border-b border-blue-700">
                <div class="flex items-center">
                    <img src="https://ui-avatars.com/api/?name=Bryan+Phillip+Sumarauw&background=random" class="w-10 h-10 rounded-full mr-3" alt="User">
                    <div class="sidebar-text">
                        <div class="font-medium user-name">Bryan Phillip Sumarauw</div>
                        <div id="userRoleText" class="text-xs font-semibold px-2 rounded mt-1 inline-block"></div>
                    </div>
                </div>
            </div>
            
            <nav class="flex-1 overflow-y-auto py-4">
                <div class="px-4 space-y-2">
                <a href="index.html" class="nav-item flex items-center px-3 py-2 hover:bg-blue-700">
                    <i class="fas fa-tachometer-alt mr-3"></i> 
                    <span class="sidebar-text">Dashboard</span>
                </a>
                <a href="inventory.html" class="nav-item flex items-center px-3 py-2 hover:bg-blue-700">
                    <i class="fas fa-boxes mr-3"></i>
                    <span class="sidebar-text">Inventory</span>
                </a>
                <a href="suppliers.html" class="nav-item flex items-center px-3 py-2 hover:bg-blue-700">
                    <i class="fas fa-truck mr-3"></i> 
                    <span class="sidebar-text">Suppliers</span>
                </a>
                <a href="orders.html" class="nav-item flex items-center px-3 py-2 bg-blue-700">
                    <i class="fas fa-shopping-cart mr-3"></i> 
                    <span class="sidebar-text">Orders</span>
                </a>
                <a href="transactions.html" class="nav-item flex items-center px-3 py-2 rounded-lg hover:bg-blue-700 text-white">
                  <i class="fas fa-exchange-alt mr-3"></i>
                  <span class="sidebar-text">Transactions</span>
              </a>
              <a href="user.html" class="nav-item flex items-center px-3 py-2 rounded-lg hover:bg-blue-700 text-white">
                  <i class="fas fa-users mr-3"></i>
                  <span class="sidebar-text">Users</span>
              </a>
              <a href="settings.html" class="nav-item flex items-center px-3 py-2 rounded-lg hover:bg-blue-700 text-white">
                  <i class="fas fa-cog mr-3"></i>
                  <span class="sidebar-text">Settings</span>
              </a>
            </div>
            </nav>

            <div class="p-4 border-t border-blue-700">
                <a href="#" id="logoutBtn" class="flex items-center text-white hover:text-blue-200">
                    <i class="fas fa-sign-out-alt mr-2"></i> Logout
                </a>
            </div>

            <script>

                // Highlight active menu based on current page
document.addEventListener('DOMContentLoaded', function() {
    const currentPage = window.location.pathname.split('/').pop();
    document.querySelectorAll('.nav-item').forEach(item => {
        const href = item.getAttribute('href');
        if (href && href === currentPage) {
            item.classList.add('bg-blue-700');
        } else {
            item.classList.remove('bg-blue-700');
        }
    });
});

                // Handle logout
                document.getElementById('logoutBtn').addEventListener('click', function (e) {
                    e.preventDefault();
                    fetch('auth.php', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                        },
                        body: 'action=logout'
                    })
                        .then(response => response.json())
                        .then(data => {
                            console.log('Server Response:', data);
                            if (data.success) {
                                // Redirect to login page
                                window.location.href = 'index.html';
                            } else {
                                alert('Logout failed: ' + (data.message || 'Unknown error'));
                            }
                        })
                        .catch(error => {
                            console.error('Error:', error);
                            alert('Logout failed. Please try again.');
                        });
                });
  
                // Check login status on page load
                fetch('auth.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: 'action=check_status'
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success && data.logged_in) {
                        // Update user information
                        const userNameElements = document.querySelectorAll('.user-name');
                        userNameElements.forEach(element => {
                            element.textContent = data.user.full_name; // Update with user's full name
                        });

                        // Update avatar dynamically
                        const avatarImage = document.querySelector('img[alt="User"]');
                        avatarImage.src = data.user.profile_picture; // Use profile picture from server

                        // Update user role text and background color
                        const userRoleText = document.getElementById('userRoleText');
                        if (data.user.role === 'admin') {
                            userRoleText.textContent = 'admin';
                            userRoleText.style.backgroundColor = 'green';
                            userRoleText.style.color = 'white';
                        } else {
                            userRoleText.textContent = 'user';
                            userRoleText.style.backgroundColor = 'yellow';
                            userRoleText.style.color = 'black';
                        }
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });   
            </script>

        </div>

        <script>
                    let transactionsData = [];
                    let currentSortColumn = 'id';
                    let currentSortOrder = 'ASC';

                    async function fetchTransactions() {
                        const search = document.getElementById('searchInput').value;
                        const response = await fetch(`transactions.php?search=${encodeURIComponent(search)}&sort_by=${currentSortColumn}&sort_order=${currentSortOrder}`);
                        const result = await response.json();
                        if (result.success) {
                            transactionsData = result.data;
                            renderTable();
                        } else {
                            alert('Failed to fetch transactions: ' + result.message);
                        }
                    }

                    function formatRupiah(amount) {
                        if (amount >= 1000000) {
                            return Math.floor(amount / 1000000) + 'jt';
                        } else if (amount >= 1000) {
                            return Math.floor(amount / 1000) + 'rb';
                        }
                        return amount.toString();
                    }

                    function renderTable() {
                        const tbody = document.getElementById('transactionsTableBody');
                        tbody.innerHTML = '';
                        transactionsData.forEach(item => {
                            const tr = document.createElement('tr');

                            tr.innerHTML = `
                                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${item.id}</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${item.transaction_number}</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${item.order_id}</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${item.transaction_date}</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${formatRupiah(item.amount)}</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${item.payment_method}</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${item.status}</td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <button class="text-blue-600 hover:text-blue-900 mr-2 editBtn" data-id="${item.id}">Edit</button>
                                    <button class="text-red-600 hover:text-red-900 deleteBtn" data-id="${item.id}">Delete</button>
                                </td>
                            `;
                            tbody.appendChild(tr);
                        });

                        document.querySelectorAll('.editBtn').forEach(button => {
                            button.addEventListener('click', () => {
                                const id = button.getAttribute('data-id');
                                openModal(id);
                            });
                        });

                        document.querySelectorAll('.deleteBtn').forEach(button => {
                            button.addEventListener('click', () => {
                                const id = button.getAttribute('data-id');
                                if (confirm('Are you sure you want to delete this transaction?')) {
                                    deleteTransaction(id);
                                }
                            });
                        });
                    }

                    function openModal(id = null) {
                        const modal = document.getElementById('transactionModal');
                        const modalTitle = document.getElementById('modalTitle');
                        const transactionId = document.getElementById('transactionId');
                        const transactionNumber = document.getElementById('transactionNumber');
                        const orderId = document.getElementById('orderId');
                        const transactionDate = document.getElementById('transactionDate');
                        const amount = document.getElementById('amount');
                        const paymentMethod = document.getElementById('paymentMethod');
                        const status = document.getElementById('status');

                        if (id) {
                            const item = transactionsData.find(i => i.id == id);
                            modalTitle.textContent = 'Edit Transaction';
                            transactionId.value = item.id;
                            transactionNumber.value = item.transaction_number;
                            orderId.value = item.order_id;
                            transactionDate.value = item.transaction_date;
                            amount.value = item.amount;
                            paymentMethod.value = item.payment_method;
                            status.value = item.status;
                        } else {
                            modalTitle.textContent = 'Add Transaction';
                            transactionId.value = '';
                            transactionNumber.value = '';
                            orderId.value = '';
                            transactionDate.value = '';
                            amount.value = '';
                            paymentMethod.value = '';
                            status.value = 'Pending';
                        }

                        modal.classList.remove('hidden');
                    }

                    function closeModal() {
                        const modal = document.getElementById('transactionModal');
                        modal.classList.add('hidden');
                    }

                    async function saveTransaction(event) {
                        event.preventDefault();
                        const transactionId = document.getElementById('transactionId').value;
                        const transactionNumber = document.getElementById('transactionNumber').value.trim();
                        const orderId = document.getElementById('orderId').value;
                        const transactionDate = document.getElementById('transactionDate').value;
                        const amount = document.getElementById('amount').value;
                        const paymentMethod = document.getElementById('paymentMethod').value.trim();
                        const status = document.getElementById('status').value;

                        if (!transactionNumber || !orderId || !transactionDate || !amount) {
                            alert('Please fill in all fields correctly.');
                            return;
                        }

                        const payload = {
                            id: transactionId || null,
                            transaction_number: transactionNumber,
                            order_id: orderId,
                            transaction_date: transactionDate,
                            amount: amount,
                            payment_method: paymentMethod,
                            status: status
                        };

                        const response = await fetch('transactions.php', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify(payload)
                        });

                        const result = await response.json();
                        if (result.success) {
                            alert(result.message);
                            closeModal();
                            fetchTransactions();
                        } else {
                            alert('Failed to save transaction: ' + result.message);
                        }
                    }

                    async function deleteTransaction(id) {
                        const response = await fetch('transactions.php', {
                            method: 'DELETE',
                            headers: {
                                'Content-Type': 'application/x-www-form-urlencoded'
                            },
                            body: 'id=' + encodeURIComponent(id)
                        });

                        const result = await response.json();
                        if (result.success) {
                            alert(result.message);
                            fetchTransactions();
                        } else {
                            alert('Failed to delete transaction: ' + result.message);
                        }
                    }

                    document.getElementById('addTransactionBtn').addEventListener('click', () => openModal());
                    document.getElementById('cancelBtn').addEventListener('click', closeModal);
                    document.getElementById('transactionForm').addEventListener('submit', saveTransaction);
                    document.getElementById('searchInput').addEventListener('input', fetchTransactions);

                    // Sorting
                    document.querySelectorAll('th[data-sort]').forEach(header => {
                        header.addEventListener('click', () => {
                            const sortBy = header.getAttribute('data-sort');
                            if (currentSortColumn === sortBy) {
                                currentSortOrder = currentSortOrder === 'ASC' ? 'DESC' : 'ASC';
                            } else {
                                currentSortColumn = sortBy;
                                currentSortOrder = 'ASC';
                            }
                            fetchTransactions();
                        });
                    });

                    // Initial fetch
                    fetchTransactions();
                </script>
            </div>
        </div>
    </div>
</body>
</html>
