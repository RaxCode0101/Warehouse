            <script>
                // ✅ SCRIPT UNTUK SEMUA FILE HTML (inventory.html, transactions.html, dll)
document.addEventListener('DOMContentLoaded', function() {
    
    // Highlight active menu
    const currentPage = window.location.pathname.split('/').pop();
    document.querySelectorAll('.nav-item').forEach(item => {
        const href = item.getAttribute('href');
        if (href && href === currentPage) {
            item.classList.add('bg-blue-700');
        } else {
            item.classList.remove('bg-blue-700');
        }
    });

    // Handle logout
    const logoutBtn = document.getElementById('logoutBtn');
    if (logoutBtn) {
        logoutBtn.addEventListener('click', function (e) {
            e.preventDefault();
            fetch('auth.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: 'action=logout'
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    window.location.href = 'index.html';
                } else {
                    alert('Logout failed: ' + (data.message || 'Unknown error'));
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Logout failed. Please try again.');
            });
        });
    }

    // ===== CHECK LOGIN STATUS & UPDATE USER INFO =====
fetch('auth.php', {
    method: 'POST',
    headers: {
        'Content-Type': 'application/x-www-form-urlencoded',
    },
    body: 'action=check_status',
})
.then(response => response.json())
.then(data => {
    console.log('✅ Auth Response:', data); // Debug
    
    if (data.success && data.logged_in) {
        // ✅ Update user full name
        const userNameElements = document.querySelectorAll('.user-name');
        userNameElements.forEach(element => {
            element.textContent = data.user.full_name || 'User';
        });

        // ✅ Update avatar - PRIORITAS: Profile Picture > UI Avatars
        const avatarImage = document.querySelector('img[alt="User"]');
        if (avatarImage) {
            if (data.user.profile_picture && data.user.profile_picture.startsWith('uploads/')) {
                // Gunakan uploaded profile picture
                avatarImage.src = data.user.profile_picture + '?t=' + Date.now();
            } else if (data.user.profile_picture && data.user.profile_picture.startsWith('http')) {
                // Gunakan URL langsung (UI Avatars)
                avatarImage.src = data.user.profile_picture;
            } else {
                // Fallback ke UI Avatars
                const encodedName = encodeURIComponent(data.user.full_name || 'User');
                avatarImage.src = `https://ui-avatars.com/api/?name=${encodedName}&background=random`;
            }
        }

        // ✅ Update role badge
        const userRoleText = document.getElementById('userRoleText');
        if (userRoleText) {
            userRoleText.textContent = data.user.role || 'user';
            if (data.user.role === 'admin') {
                userRoleText.style.backgroundColor = 'green';
                userRoleText.style.color = 'white';
            } else {
                userRoleText.style.backgroundColor = 'yellow';
                userRoleText.style.color = 'black';
            }
        }
        
        // ✅ Hide user management for non-admin
        const userManagementLink = document.querySelector('a[href="user.html"]');
        if (userManagementLink && data.user.role !== 'admin') {
            const fullNameLower = (data.user.full_name || '').toLowerCase().trim();
            if (fullNameLower !== 'bryan phillip sumarauw') {
                userManagementLink.style.display = 'none';
            }
        }

        // ✅ ROLE-BASED ACCESS CONTROL - Simpan user role di global variable
        window.currentUserRole = data.user.role || 'user';
        window.currentUser = data.user;
        
        // Trigger role-based UI update
        updateUIBasedOnRole();
        
    } else {
        // Redirect ke login jika tidak authenticated
        window.location.href = 'index.html';
    }
})
.catch(error => {
    console.error('❌ Auth Error:', error);
});

// ✅ FUNCTION UNTUK UPDATE UI BERDASARKAN ROLE
function updateUIBasedOnRole() {
    const isAdmin = window.currentUserRole === 'admin';
    
    // Sembunyikan tombol Add Supplier untuk non-admin
    const addSupplierBtn = document.getElementById('addSupplierBtn');
    if (addSupplierBtn) {
        addSupplierBtn.style.display = isAdmin ? 'block' : 'none';
    }
    
    // Sembunyikan kolom Actions untuk non-admin
    const actionsHeader = document.querySelector('th:last-child');
    if (actionsHeader && !isAdmin) {
        actionsHeader.style.display = 'none';
    }
    
    // Sembunyikan tombol edit/delete di setiap row
    const editButtons = document.querySelectorAll('.editBtn');
    const deleteButtons = document.querySelectorAll('.deleteBtn');
    
    editButtons.forEach(btn => {
        btn.style.display = isAdmin ? 'inline-block' : 'none';
    });
    
    deleteButtons.forEach(btn => {
        btn.style.display = isAdmin ? 'inline-block' : 'none';
    });
    
    // Tampilkan pesan read-only untuk non-admin
    if (!isAdmin) {
        showReadOnlyMessage();
    }
}

// ✅ FUNCTION UNTUK MENAMPILKAN PESAN READ-ONLY
function showReadOnlyMessage() {
    const mainContent = document.querySelector('.bg-white.dark\\:bg-gray-800.p-0');
    if (mainContent) {
        // Cek apakah pesan sudah ada
        if (!document.getElementById('readOnlyMessage')) {
            const messageDiv = document.createElement('div');
            messageDiv.id = 'readOnlyMessage';
            messageDiv.className = 'mb-4 p-4 bg-blue-50 border border-blue-200 rounded-lg';
            messageDiv.innerHTML = `
                <div class="flex items-center">
                    <i class="fas fa-info-circle text-blue-600 mr-2"></i>
                    <p class="text-blue-800">
                        <strong>Read-Only Access:</strong> You have view-only permissions. Contact an administrator to make changes.
                    </p>
                </div>
            `;
            mainContent.parentNode.insertBefore(messageDiv, mainContent);
        }
    }
}

});

                <!-- Modal for Add/Edit -->
                <div id="supplierModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">

                                <input type="text" id="supplierName" class="w-full border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-gray-100 rounded px-3 py-2" required />

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let suppliersData = [];
            let currentSortColumn = 'id';
            let currentSortOrder = 'ASC';

            // ✅ CHECK ADMIN ACCESS BEFORE ALLOWING ACTIONS
            function checkAdminAccess() {
                return window.currentUserRole === 'admin';
            }

            // ✅ SHOW ERROR MESSAGE FOR NON-ADMIN ATTEMPTS
            function showAdminOnlyError(action) {
                alert(`${action} is only available for administrators. You have read-only access.`);
            }

            async function fetchSuppliers() {
                const search = document.getElementById('searchInput').value;
                const response = await fetch(`suppliers.php?search=${encodeURIComponent(search)}&sort_by=${currentSortColumn}&sort_order=${currentSortOrder}`);
                const result = await response.json();
                
                if (result.success) {
                    suppliersData = result.data;
                    renderTable();
                } else {
                    alert('Failed to fetch suppliers: ' + result.message);
                }
            }

            function renderTable() {
                const tbody = document.getElementById('suppliersTableBody');
                tbody.innerHTML = '';
                
                const isAdmin = checkAdminAccess();
                
                suppliersData.forEach(item => {
                    const tr = document.createElement('tr');

                    let actionButtons = '';

                    tr.innerHTML = `
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${item.id}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${item.name}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${item.phone}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${item.address}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${item.item_code}</td>
                        ${actionButtons}
                    `;
                    tbody.appendChild(tr);
                });

                // Attach event listeners
                if (isAdmin) {
                    document.querySelectorAll('.editBtn').forEach(button => {
                        button.addEventListener('click', () => {
                            const id = button.getAttribute('data-id');
                            openModal(id);
                        });
                    });

                    document.querySelectorAll('.deleteBtn').forEach(button => {
                        button.addEventListener('click', () => {
                            const id = button.getAttribute('data-id');
                            if (confirm('Are you sure you want to delete this supplier?')) {
                                deleteSupplier(id);
                            }
                        });
                    });
                }
            }

            function openModal(id = null) {
                // ✅ CHECK ADMIN ACCESS BEFORE EDITING
                if (!checkAdminAccess()) {
                    showAdminOnlyError('Edit Supplier');
                    return;
                }
                
                const modal = document.getElementById('supplierModal');
                const modalTitle = document.getElementById('modalTitle');
                const supplierId = document.getElementById('supplierId');
                const supplierName = document.getElementById('supplierName');
                const phone = document.getElementById('phone');
                const address = document.getElementById('address');
                const itemCode = document.getElementById('itemCode');

                if (id) {
                    const item = suppliersData.find(i => i.id == id);
                    modalTitle.textContent = 'Edit Supplier';
                    supplierId.value = item.id;
                    supplierName.value = item.name;
                    phone.value = item.phone;
                    address.value = item.address;
                    itemCode.value = item.item_code;
                } else {
                    modalTitle.textContent = 'Add Supplier';
                    supplierId.value = '';
                    supplierName.value = '';
                    phone.value = '';
                    address.value = '';
                    itemCode.value = '';
                }

                modal.classList.remove('hidden');
            }

            function closeModal() {
                const modal = document.getElementById('supplierModal');
                modal.classList.add('hidden');
            }

            async function saveSupplier(event) {
                event.preventDefault();
                
                // ✅ CHECK ADMIN ACCESS BEFORE SAVING
                if (!checkAdminAccess()) {
                    showAdminOnlyError('Save Supplier');
                    return;
                }
                
                const supplierId = document.getElementById('supplierId').value;
                const supplierName = document.getElementById('supplierName').value.trim();
                const phone = document.getElementById('phone').value.trim();
                const address = document.getElementById('address').value.trim();
                const itemCode = document.getElementById('itemCode').value.trim();

                if (!supplierName) {
                    alert('Please enter supplier name.');
                    return;
                }

                const payload = {
                    id: supplierId || null,
                    name: supplierName,
                    phone: phone,
                    address: address,
                    item_code: itemCode,
                };

                const response = await fetch('suppliers.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload),
                });

                const result = await response.json();
                if (result.success) {
                    alert(result.message);
                    closeModal();
                    fetchSuppliers();
                } else {
                    alert('Failed to save supplier: ' + result.message);
                }
            }

            async function deleteSupplier(id) {
                // ✅ CHECK ADMIN ACCESS BEFORE DELETING
                if (!checkAdminAccess()) {
                    showAdminOnlyError('Delete Supplier');
                    return;
                }
                
                const response = await fetch('suppliers.php', {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: 'id=' + encodeURIComponent(id)
                });

                const result = await response.json();
                if (result.success) {
                    alert(result.message);
                    fetchSuppliers();
                } else {
                    alert('Failed to delete supplier: ' + result.message);
                }
            }

            // ✅ EVENT LISTENERS WITH ROLE CHECK
            document.getElementById('addSupplierBtn').addEventListener('click', () => {
                // ✅ CHECK ADMIN ACCESS BEFORE ADDING
                if (!checkAdminAccess()) {
                    showAdminOnlyError('Add Supplier');
                    return;
                }
                openModal();
            });
            
            document.getElementById('cancelBtn').addEventListener('click', closeModal);
            document.getElementById('supplierForm').addEventListener('submit', saveSupplier);
            document.getElementById('searchInput').addEventListener('input', fetchSuppliers);

            // Sorting
            document.querySelectorAll('th[data-sort]').forEach(header => {
                header.addEventListener('click', () => {
                    const sortBy = header.getAttribute('data-sort');
                    if (currentSortColumn === sortBy) {
                        currentSortOrder = currentSortOrder === 'ASC' ? 'DESC' : 'ASC';
                    } else {
                        currentSortColumn = sortBy;
                        currentSortOrder = 'ASC';
                    }
                    fetchSuppliers();
                });
            });

            // Initial fetch
            fetchSuppliers();
        });
    </script>

    <!-- Mobile sidebar toggle -->
    <script>
    (function(){
        const sidebar = document.querySelector('.sidebar');
        const toggleBtn = document.getElementById('mobileToggleSidebar');
        const overlay = document.getElementById('mobileOverlay');
        const closeBtn = document.getElementById('mobileCloseSidebar');
        if (!sidebar || !toggleBtn || !overlay) return;
        
        function openSidebar(){
            sidebar.classList.remove('-translate-x-full');
            overlay.classList.remove('hidden');
            document.body.classList.add('overflow-hidden');
            toggleBtn.setAttribute('aria-expanded','true');
        }
        function closeSidebar(){
            sidebar.classList.add('-translate-x-full');
            overlay.classList.add('hidden');
            document.body.classList.remove('overflow-hidden');
            toggleBtn.setAttribute('aria-expanded','false');
        }
        function isMobile(){
            return window.matchMedia('(max-width: 767px)').matches;
        }
        
        toggleBtn.addEventListener('click', function(){
            if (!isMobile()) return;
            if (sidebar.classList.contains('-translate-x-full')) {
                openSidebar();
            } else {
                closeSidebar();
            }
        });
        overlay.addEventListener('click', closeSidebar);
        if (closeBtn) closeBtn.addEventListener('click', closeSidebar);
        
        window.addEventListener('resize', function(){
            if (!isMobile()) {
                sidebar.classList.remove('-translate-x-full');
                overlay.classList.add('hidden');
                document.body.classList.remove('overflow-hidden');
                toggleBtn.setAttribute('aria-expanded','false');
            } else {
                sidebar.classList.add('-translate-x-full');
                overlay.classList.add('hidden');
                document.body.classList.remove('overflow-hidden');
                toggleBtn.setAttribute('aria-expanded','false');
            }
        });
        
        if (isMobile()) {
            sidebar.classList.add('-translate-x-full');
            overlay.classList.add('hidden');
            document.body.classList.remove('overflow-hidden');
            toggleBtn.setAttribute('aria-expanded','false');
        }
    })();
    </script>
