document.addEventListener('DOMContentLoaded', function() {
    
    // Highlight active menu
    const currentPage = window.location.pathname.split('/').pop();
    document.querySelectorAll('.nav-item').forEach(item => {
        const href = item.getAttribute('href');
        if (href && href === currentPage) {
            item.classList.add('bg-blue-700');
        } else {
            item.classList.remove('bg-blue-700');
        }
    });

    // Handle logout
    const logoutBtn = document.getElementById('logoutBtn');
    if (logoutBtn) {
        logoutBtn.addEventListener('click', function (e) {
            e.preventDefault();
            fetch('auth.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: 'action=logout'
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    window.location.href = 'index.html';
                } else {
                    alert('Logout failed: ' + (data.message || 'Unknown error'));
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Logout failed. Please try again.');
            });
        });
    }

    // ===== CHECK LOGIN STATUS & UPDATE USER INFO =====
fetch('auth.php', {
    method: 'POST',
    headers: {
        'Content-Type': 'application/x-www-form-urlencoded',
    },
    body: 'action=check_status',
})
.then(response => response.json())
.then(data => {
    console.log('✅ Auth Response:', data); // Debug
    
    if (data.success && data.logged_in) {
        // ✅ Update user full name
        const userNameElements = document.querySelectorAll('.user-name');
        userNameElements.forEach(element => {
            element.textContent = data.user.full_name || 'User';
        });

        // ✅ Update avatar - PRIORITAS: Profile Picture > UI Avatars
        const avatarImage = document.querySelector('img[alt="User"]');
        if (avatarImage) {
            if (data.user.profile_picture && data.user.profile_picture.startsWith('uploads/')) {
                // Gunakan uploaded profile picture
                avatarImage.src = data.user.profile_picture + '?t=' + Date.now();
            } else if (data.user.profile_picture && data.user.profile_picture.startsWith('http')) {
                // Gunakan URL langsung (UI Avatars)
                avatarImage.src = data.user.profile_picture;
            } else {
                // Fallback ke UI Avatars
                const encodedName = encodeURIComponent(data.user.full_name || 'User');
                avatarImage.src = `https://ui-avatars.com/api/?name=${encodedName}&background=random`;
            }
        }

        // ✅ Update role badge
        const userRoleText = document.getElementById('userRoleText');
        if (userRoleText) {
            userRoleText.textContent = data.user.role || 'user';
            if (data.user.role === 'admin') {
                userRoleText.style.backgroundColor = 'green';
                userRoleText.style.color = 'white';
            } else {
                userRoleText.style.backgroundColor = 'yellow';
                userRoleText.style.color = 'black';
            }
        }
        
        // ✅ Hide user management for non-admin
        const userManagementLink = document.querySelector('a[href="user.html"]');
        if (userManagementLink && data.user.role !== 'admin') {
            const fullNameLower = (data.user.full_name || '').toLowerCase().trim();
            if (fullNameLower !== 'bryan phillip sumarauw') {
                userManagementLink.style.display = 'none';
            }
        }

        // ✅ ROLE-BASED ACCESS CONTROL - Simpan user role di global variable
        window.currentUserRole = data.user.role || 'user';
        window.currentUser = data.user;
        
        // Trigger role-based UI update
        updateUIBasedOnRole();
        
    } else {
        // Redirect ke login jika tidak authenticated
        window.location.href = 'index.html';
    }
})
.catch(error => {
    console.error('❌ Auth Error:', error);
});

// ✅ FUNCTION UNTUK UPDATE UI BERDASARKAN ROLE
function updateUIBasedOnRole() {
    const isAdmin = window.currentUserRole === 'admin';
    
    // Sembunyikan tombol Add Order untuk non-admin
    const addOrderBtn = document.getElementById('addOrderBtn');
    if (addOrderBtn) {
        addOrderBtn.style.display = isAdmin ? 'block' : 'none';
    }
    
    // Sembunyikan kolom Actions untuk non-admin
    const actionsHeader = document.querySelector('th:last-child');
    if (actionsHeader && !isAdmin) {
        actionsHeader.style.display = 'none';
    }
    
    // Sembunyikan tombol edit/delete di setiap row
    const editButtons = document.querySelectorAll('.editBtn');
    const deleteButtons = document.querySelectorAll('.deleteBtn');
    
    editButtons.forEach(btn => {
        btn.style.display = isAdmin ? 'inline-block' : 'none';
    });
    
    deleteButtons.forEach(btn => {
        btn.style.display = isAdmin ? 'inline-block' : 'none';
    });
    
    // Tampilkan pesan read-only untuk non-admin
    if (!isAdmin) {
        showReadOnlyMessage();
    }
}

// ✅ FUNCTION UNTUK MENAMPILKAN PESAN READ-ONLY
function showReadOnlyMessage() {
    const mainContent = document.querySelector('.bg-white.dark\\:bg-gray-800.p-0');
    if (mainContent) {
        // Cek apakah pesan sudah ada
        if (!document.getElementById('readOnlyMessage')) {

                        <strong>Read-Only Access:</strong> You have view-only permissions. Contact an administrator to make changes.
                    </p>
                </div>
            `;
            mainContent.parentNode.insertBefore(messageDiv, mainContent);
        }
    }
}

                    async function fetchOrders() {
                        const search = document.getElementById('searchInput').value;
                        const response = await fetch(`orders.php?search=${encodeURIComponent(search)}&sort_by=${currentSortColumn}&sort_order=${currentSortOrder}`);

                    function renderTable() {
    const tbody = document.getElementById('ordersTableBody');
    tbody.innerHTML = '';
    
    const isAdmin = window.currentUserRole === 'admin';
    console.log('Rendering orders table. Is Admin?', isAdmin); // DEBUG
    
    ordersData.forEach(item => {
        const tr = document.createElement('tr');
        tr.className = 'hover:bg-gray-50 dark:hover:bg-gray-700/50 transition-colors';

        // ✅ STATUS BADGE WITH COLORS
        const statusValue = (item.status || '').toLowerCase();
        let statusBadge = '';
        
        switch(statusValue) {
            case 'pending':
                statusBadge = '<span class="px-3 py-1 bg-yellow-100 text-yellow-800 dark:bg-yellow-900 dark:text-yellow-200 rounded-full text-xs font-semibold">Pending</span>';
                break;
            case 'processing':
                statusBadge = '<span class="px-3 py-1 bg-blue-100 text-blue-800 dark:bg-blue-900 dark:text-blue-200 rounded-full text-xs font-semibold">Processing</span>';
                break;
            case 'completed':
                statusBadge = '<span class="px-3 py-1 bg-green-100 text-green-800 dark:bg-green-900 dark:text-green-200 rounded-full text-xs font-semibold">Completed</span>';
                break;
            case 'cancelled':
                statusBadge = '<span class="px-3 py-1 bg-red-100 text-red-800 dark:bg-red-900 dark:text-red-200 rounded-full text-xs font-semibold">Cancelled</span>';
                break;
            default:
                statusBadge = `<span class="px-3 py-1 bg-gray-100 text-gray-800 dark:bg-gray-700 dark:text-gray-200 rounded-full text-xs font-semibold">${item.status}</span>`;

        tr.innerHTML = `

            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600 dark:text-gray-300">${item.order_date}</td>
            <td class="px-6 py-4 whitespace-nowrap">${statusBadge}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600 dark:text-gray-300">${item.total_amount}</td>

                    return;

                const id = button.getAttribute('data-id');
                openModal(id);

        });

        document.querySelectorAll('.deleteBtn').forEach(button => {

                    return;

                const id = button.getAttribute('data-id');

                            itemCode.value = '';
                            buyers.value = '';
                            orderId.value = '';
                            supplierId.value = '';
                            orderDate.value = '';
                            status.value = 'Pending';

                        modal.classList.remove('hidden');

                    async function saveOrder(event) {
                        event.preventDefault();
                        
                        // ✅ CHECK ADMIN ACCESS BEFORE SAVING
                        if (!checkAdminAccess()) {
                            showAdminOnlyError('Save Order');
                            return;
                        }
                        
                        const orderId = document.getElementById('orderId').value;
                        const supplierId = document.getElementById('supplierId').value;
                        const itemCode = document.getElementById('itemCode').value.trim();
                        const buyers = document.getElementById('buyers').value.trim();
                        const orderDate = document.getElementById('orderDate').value;
                        const status = document.getElementById('status').value;
                        const totalAmount = document.getElementById('totalAmount').value;

                        if (!supplierId || !itemCode || !buyers || !orderDate || !totalAmount) {
                            alert('Please fill in all fields correctly.');
                            return;
                        }

                        const payload = {
                            id: orderId || null,
                            supplier_id: supplierId,
                            item_code: itemCode,
                            buyers: buyers,
                            order_date: orderDate,
                            status: status,
                            total_amount: totalAmount
                        };

                        const response = await fetch('orders.php', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify(payload)
                        });

                        const result = await response.json();
                        if (result.success) {
                            alert(result.message);
                            closeModal();
                            fetchOrders();
                        } else {
                            alert('Failed to save order: ' + result.message);
                        }
                    }

                    async function deleteOrder(id) {
                        // ✅ CHECK ADMIN ACCESS BEFORE DELETING
                        if (!checkAdminAccess()) {
                            showAdminOnlyError('Delete Order');
                            return;
                        }
                        
                        const response = await fetch('orders.php', {
                            method: 'DELETE',
                            headers: {
                                'Content-Type': 'application/x-www-form-urlencoded'
                            },
                            body: 'id=' + encodeURIComponent(id)
                        });

                        const result = await response.json();
                        if (result.success) {
                            alert(result.message);
                            fetchOrders();
                        } else {
                            alert('Failed to delete order: ' + result.message);
                        }
                    }

                    // ✅ EVENT LISTENERS WITH ROLE CHECK
                    document.getElementById('addOrderBtn').addEventListener('click', () => {
                        // ✅ CHECK ADMIN ACCESS BEFORE ADDING
                        if (!checkAdminAccess()) {
                            showAdminOnlyError('Add Order');
                            return;
                        }
                        openModal();
                    });
                    
                    document.getElementById('cancelBtn').addEventListener('click', closeModal);
                    document.getElementById('orderForm').addEventListener('submit', saveOrder);
                    document.getElementById('searchInput').addEventListener('input', fetchOrders);

                    // Sorting
                    document.querySelectorAll('th[data-sort]').forEach(header => {
                        header.addEventListener('click', () => {
                            const sortBy = header.getAttribute('data-sort');
                            if (currentSortColumn === sortBy) {
                                currentSortOrder = currentSortOrder === 'ASC' ? 'DESC' : 'ASC';
                            } else {
                                currentSortColumn = sortBy;
                                currentSortOrder = 'ASC';
                            }
                            fetchOrders();
                        });
                    });

                    // Initial fetch
                    fetchOrders();

                    // Fetch suppliers and populate supplier dropdown
                    async function fetchSuppliers() {
                        const supplierSelect = document.getElementById('supplierId');
                        const response = await fetch('suppliers.php');
                        const result = await response.json();
                        if (result.success) {
                            result.data.forEach(supplier => {
                                const option = document.createElement('option');
                                option.value = supplier.id;
                                option.textContent = supplier.name;
                                supplierSelect.appendChild(option);
                            });
                        } else {
                            alert('Failed to fetch suppliers: ' + result.message);
                        }
                    }

                    fetchSuppliers();
                });
                </script>
            </div>
        </div>
    </div>

    <!-- Mobile sidebar toggle -->
    <script>
    (function(){
        const sidebar = document.querySelector('.sidebar');
        const toggleBtn = document.getElementById('mobileToggleSidebar');
        const overlay = document.getElementById('mobileOverlay');
        const closeBtn = document.getElementById('mobileCloseSidebar');
        if (!sidebar || !toggleBtn || !overlay) return;
        
        function openSidebar(){
            sidebar.classList.remove('-translate-x-full');
            overlay.classList.remove('hidden');
            document.body.classList.add('overflow-hidden');
            toggleBtn.setAttribute('aria-expanded','true');
        }
        function closeSidebar(){
            sidebar.classList.add('-translate-x-full');
            overlay.classList.add('hidden');
            document.body.classList.remove('overflow-hidden');
            toggleBtn.setAttribute('aria-expanded','false');
        }
        function isMobile(){
            return window.matchMedia('(max-width: 767px)').matches;
        }
        
        toggleBtn.addEventListener('click', function(){
            if (!isMobile()) return;
            if (sidebar.classList.contains('-translate-x-full')) {
                openSidebar();
            } else {
                closeSidebar();
            }
        });
        overlay.addEventListener('click', closeSidebar);
        if (closeBtn) closeBtn.addEventListener('click', closeSidebar);
        
        window.addEventListener('resize', function(){
            if (!isMobile()) {
                sidebar.classList.remove('-translate-x-full');
                overlay.classList.add('hidden');
                document.body.classList.remove('overflow-hidden');
                toggleBtn.setAttribute('aria-expanded','false');
            } else {
                sidebar.classList.add('-translate-x-full');
                overlay.classList.add('hidden');
                document.body.classList.remove('overflow-hidden');
                toggleBtn.setAttribute('aria-expanded','false');
            }
        });
        
        if (isMobile()) {
            sidebar.classList.add('-translate-x-full');
            overlay.classList.add('hidden');
            document.body.classList.remove('overflow-hidden');
            toggleBtn.setAttribute('aria-expanded','false');
        }
    })();
    </script>
