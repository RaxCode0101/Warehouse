            <script>
                // ✅ SCRIPT UNTUK SEMUA FILE HTML (inventory.html, transactions.html, dll)
document.addEventListener('DOMContentLoaded', function() {
    
    // Highlight active menu
    const currentPage = window.location.pathname.split('/').pop();
    document.querySelectorAll('.nav-item').forEach(item => {
        const href = item.getAttribute('href');
        if (href && href === currentPage) {
            item.classList.add('bg-blue-700');
        } else {
            item.classList.remove('bg-blue-700');
        }
    });

    // Handle logout
    const logoutBtn = document.getElementById('logoutBtn');
    if (logoutBtn) {
        logoutBtn.addEventListener('click', function (e) {
            e.preventDefault();
            fetch('auth.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: 'action=logout'
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    window.location.href = 'index.html';
                } else {
                    alert('Logout failed: ' + (data.message || 'Unknown error'));
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Logout failed. Please try again.');
            });
        });
    }

    // ===== CHECK LOGIN STATUS & UPDATE USER INFO =====
fetch('auth.php', {
    method: 'POST',
    headers: {
        'Content-Type': 'application/x-www-form-urlencoded',
    },
    body: 'action=check_status',
})
.then(response => response.json())
.then(data => {
    console.log('✅ Auth Response:', data); // Debug
    
    if (data.success && data.logged_in) {
        // ✅ Update user full name
        const userNameElements = document.querySelectorAll('.user-name');
        userNameElements.forEach(element => {
            element.textContent = data.user.full_name || 'User';
        });

        // ✅ Update avatar - PRIORITAS: Profile Picture > UI Avatars
        const avatarImage = document.querySelector('img[alt="User"]');
        if (avatarImage) {
            if (data.user.profile_picture && data.user.profile_picture.startsWith('uploads/')) {
                // Gunakan uploaded profile picture
                avatarImage.src = data.user.profile_picture + '?t=' + Date.now();
            } else if (data.user.profile_picture && data.user.profile_picture.startsWith('http')) {
                // Gunakan URL langsung (UI Avatars)
                avatarImage.src = data.user.profile_picture;
            } else {
                // Fallback ke UI Avatars
                const encodedName = encodeURIComponent(data.user.full_name || 'User');
                avatarImage.src = `https://ui-avatars.com/api/?name=${encodedName}&background=random`;
            }
        }

        // ✅ Update role badge
        const userRoleText = document.getElementById('userRoleText');
        if (userRoleText) {
            userRoleText.textContent = data.user.role || 'user';
            if (data.user.role === 'admin') {
                userRoleText.style.backgroundColor = 'green';
                userRoleText.style.color = 'white';
            } else {
                userRoleText.style.backgroundColor = 'yellow';
                userRoleText.style.color = 'black';
            }
        }
        
        // ✅ Hide user management for non-admin
        const userManagementLink = document.querySelector('a[href="user.html"]');
        if (userManagementLink && data.user.role !== 'admin') {
            const fullNameLower = (data.user.full_name || '').toLowerCase().trim();
            if (fullNameLower !== 'bryan phillip sumarauw') {
                userManagementLink.style.display = 'none';
            }
        }

        // ✅ ROLE-BASED ACCESS CONTROL - Simpan user role di global variable
        window.currentUserRole = data.user.role || 'user';
        window.currentUser = data.user;
        
        // Trigger role-based UI update
        updateUIBasedOnRole();
        
    } else {
        // Redirect ke login jika tidak authenticated
        window.location.href = 'index.html';
    }
})
.catch(error => {
    console.error('❌ Auth Error:', error);
});

// ✅ FUNCTION UNTUK UPDATE UI BERDASARKAN ROLE
function updateUIBasedOnRole() {
    const isAdmin = window.currentUserRole === 'admin';
    
    // Sembunyikan tombol Add Item untuk non-admin
    const addItemBtn = document.getElementById('addItemBtn');
    if (addItemBtn) {
        addItemBtn.style.display = isAdmin ? 'block' : 'none';
    }
    
    // Sembunyikan kolom Actions untuk non-admin
    const actionsHeader = document.querySelector('th:last-child');
    if (actionsHeader && !isAdmin) {
        actionsHeader.style.display = 'none';
    }
    
    // Sembunyikan tombol edit/delete di setiap row
    const editButtons = document.querySelectorAll('.editBtn');
    const deleteButtons = document.querySelectorAll('.deleteBtn');
    
    editButtons.forEach(btn => {
        btn.style.display = isAdmin ? 'inline-block' : 'none';
    });
    
    deleteButtons.forEach(btn => {
        btn.style.display = isAdmin ? 'inline-block' : 'none';
    });
    
    // Tampilkan pesan read-only untuk non-admin
    if (!isAdmin) {
        showReadOnlyMessage();
    }
}

// ✅ FUNCTION UNTUK MENAMPILKAN PESAN READ-ONLY
function showReadOnlyMessage() {
    const mainContent = document.querySelector('.bg-white.p-0');
    if (mainContent) {
        // Cek apakah pesan sudah ada
        if (!document.getElementById('readOnlyMessage')) {
            const messageDiv = document.createElement('div');
            messageDiv.id = 'readOnlyMessage';
            messageDiv.className = 'mb-4 p-4 bg-blue-50 border border-blue-200 rounded-lg';
            messageDiv.innerHTML = `
                <div class="flex items-center">
                    <i class="fas fa-info-circle text-blue-600 mr-2"></i>
                    <p class="text-blue-800">
                        <strong>Read-Only Access:</strong> You have view-only permissions. Contact an administrator to make changes.
                    </p>
                </div>
            `;
            mainContent.parentNode.insertBefore(messageDiv, mainContent);
        }
    }
}

});

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let inventoryData = [];
            let currentSortColumn = 'id';
            let currentSortOrder = 'ASC';

            // ✅ CHECK ADMIN ACCESS BEFORE ALLOWING ACTIONS
            function checkAdminAccess() {
                return window.currentUserRole === 'admin';
            }

            // ✅ SHOW ERROR MESSAGE FOR NON-ADMIN ATTEMPTS
            function showAdminOnlyError(action) {
                alert(`${action} is only available for administrators. You have read-only access.`);
            }

            async function fetchInventory() {
                const search = document.getElementById('searchInput').value;
                const response = await fetch(`inventory.php?search=${encodeURIComponent(search)}&sort_by=${currentSortColumn}&sort_order=${currentSortOrder}`);
                const result = await response.json();
                if (result.success) {
                    inventoryData = result.data;
                    renderTable();
                } else {
                    alert('Failed to fetch inventory: ' + result.message);
                }
            }

            function renderTable() {
                const tbody = document.getElementById('inventoryTableBody');
                tbody.innerHTML = '';
                
                const isAdmin = checkAdminAccess();
                
                inventoryData.forEach(item => {
                    const tr = document.createElement('tr');

                    let actionButtons = '';
                    if (isAdmin) {
                        actionButtons = '<td class="px-6 py-4 whitespace-nowrap text-sm font-medium">';
                        actionButtons += `<button class="text-yellow-500 hover:text-yellow-700 mr-3 transition-transform hover:scale-110 editBtn" data-id="${item.id}" title="Edit"><i class="fas fa-pencil-alt"></i></button>`;
                        actionButtons += `<button class="text-red-500 hover:text-red-700 transition-transform hover:scale-110 deleteBtn" data-id="${item.id}" title="Delete"><i class="fas fa-trash"></i></button>`;
                        actionButtons += '</td>';
                    } else {
                        actionButtons = '<td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-400 dark:text-gray-500"><i class="fas fa-lock mr-2"></i>No access</td>';
                    }

                    tr.innerHTML = `
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${item.item_code}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                            <img src="${item.image_path || 'https://via.placeholder.com/50'}" alt="Product Image" class="w-12 h-12 object-cover rounded" />
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${item.name}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${item.category}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${item.stock}</td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${
                                item.status === 'In Stock' ? 'bg-green-100 text-green-800' :
                                item.status === 'Low Stock' ? 'bg-yellow-100 text-yellow-800' :
                                'bg-red-100 text-red-800'
                            }">${item.status}</span>
                        </td>
                        ${actionButtons}
                    `;
                    tbody.appendChild(tr);
                });

                // Attach event listeners for edit and delete buttons
                if (isAdmin) {
                    document.querySelectorAll('.editBtn').forEach(button => {
                        button.addEventListener('click', () => {
                            const id = button.getAttribute('data-id');
                            openModal(id);
                        });
                    });

                    document.querySelectorAll('.deleteBtn').forEach(button => {
                        button.addEventListener('click', () => {
                            const id = button.getAttribute('data-id');
                            if (confirm('Are you sure you want to delete this item?')) {
                                deleteItem(id);
                            }
                        });
                    });
                }
            }

            function openModal(id = null) {
                // ✅ CHECK ADMIN ACCESS BEFORE EDITING
                if (!checkAdminAccess()) {
                    showAdminOnlyError('Edit Item');
                    return;
                }
                
                const modal = document.getElementById('itemModal');
                const modalTitle = document.getElementById('modalTitle');
                const itemId = document.getElementById('itemId');
                const itemCode = document.getElementById('itemCode');
                const itemImage = document.getElementById('itemImage');
                const itemName = document.getElementById('itemName');
                const itemCategory = document.getElementById('itemCategory');
                const itemStock = document.getElementById('itemStock');
                const itemStatus = document.getElementById('itemStatus');

                if (id) {
                    const item = inventoryData.find(i => i.id == id);
                    modalTitle.textContent = 'Edit Inventory Item';
                    itemId.value = item.id;
                    itemCode.value = item.item_code;
                    // Note: File inputs cannot be set programmatically for security reasons
                    itemName.value = item.name;
                    itemCategory.value = item.category;
                    itemStock.value = item.stock;
                    itemStatus.value = item.status;
                } else {
                    modalTitle.textContent = 'Add Inventory Item';
                    itemId.value = '';
                    itemCode.value = '';
                    itemImage.value = '';
                    itemName.value = '';
                    itemCategory.value = '';
                    itemStock.value = '';
                    itemStatus.value = 'In Stock';
                }

                modal.classList.remove('hidden');
            }

            function closeModal() {
                const modal = document.getElementById('itemModal');
                modal.classList.add('hidden');
            }

            async function saveItem(event) {
                event.preventDefault();
                
                // ✅ CHECK ADMIN ACCESS BEFORE SAVING
                if (!checkAdminAccess()) {
                    showAdminOnlyError('Save Item');
                    return;
                }
                
                const itemId = document.getElementById('itemId').value;
                const itemCode = document.getElementById('itemCode').value.trim();
                const itemImageInput = document.getElementById('itemImage');
                const itemName = document.getElementById('itemName').value.trim();
                const itemCategory = document.getElementById('itemCategory').value.trim();
                const itemStock = parseInt(document.getElementById('itemStock').value);
                const itemStatus = document.getElementById('itemStatus').value;

                if (!itemCode || !itemName || !itemCategory || isNaN(itemStock)) {
                    alert('Please fill in all fields correctly.');
                    return;
                }

                // Handle image upload separately if a file is selected
                let imagePath = null;
                if (itemImageInput.files.length > 0) {
                    const formData = new FormData();
                    formData.append('product_image', itemImageInput.files[0]);

                    // Upload image to server (assuming upload_image.php handles this)
                    try {
                        const uploadResponse = await fetch('upload_image.php', {
                            method: 'POST',
                            body: formData,
                        });
                        const uploadResult = await uploadResponse.json();
                        if (uploadResult.success) {
                            imagePath = uploadResult.path;
                        } else {
                            alert('Image upload failed: ' + uploadResult.message);
                            return;
                        }
                    } catch (error) {
                        alert('Image upload error: ' + error.message);
                        return;
                    }
                }

                const payload = {
                    id: itemId || null,
                    item_code: itemCode,
                    image_path: imagePath,
                    name: itemName,
                    category: itemCategory,
                    stock: itemStock,
                    status: itemStatus,
                };

                const response = await fetch('inventory.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload),
                });

                const result = await response.json();
                if (result.success) {
                    alert(result.message);
                    closeModal();
                    fetchInventory();
                } else {
                    alert('Failed to save item: ' + result.message);
                }
            }

            async function deleteItem(id) {
                // ✅ CHECK ADMIN ACCESS BEFORE DELETING
                if (!checkAdminAccess()) {
                    showAdminOnlyError('Delete Item');
                    return;
                }
                
                const response = await fetch('inventory.php', {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: 'id=' + encodeURIComponent(id)
                });

                const result = await response.json();
                if (result.success) {
                    alert(result.message);
                    fetchInventory();
                } else {
                    alert('Failed to delete item: ' + result.message);
                }
            }

            // ✅ EVENT LISTENERS WITH ROLE CHECK
            document.getElementById('addItemBtn').addEventListener('click', () => {
                // ✅ CHECK ADMIN ACCESS BEFORE ADDING
                if (!checkAdminAccess()) {
                    showAdminOnlyError('Add Item');
                    return;
                }
                openModal();
            });
            
            document.getElementById('cancelBtn').addEventListener('click', closeModal);
            document.getElementById('itemForm').addEventListener('submit', saveItem);
            document.getElementById('searchInput').addEventListener('input', fetchInventory);

            // Sorting
            document.querySelectorAll('th[data-sort]').forEach(header => {
                header.addEventListener('click', () => {
                    const sortBy = header.getAttribute('data-sort');
                    if (currentSortColumn === sortBy) {
                        currentSortOrder = currentSortOrder === 'ASC' ? 'DESC' : 'ASC';
                    } else {
                        currentSortColumn = sortBy;
                        currentSortOrder = 'ASC';
                    }
                    fetchInventory();
                });
            });

            // Initial fetch
            fetchInventory();
        });
    </script>

    <!-- Mobile sidebar toggle -->
    <script>
    (function(){
        const sidebar = document.querySelector('.sidebar');
        const toggleBtn = document.getElementById('mobileToggleSidebar');
        const overlay = document.getElementById('mobileOverlay');
        const closeBtn = document.getElementById('mobileCloseSidebar');
        
        if (!sidebar || !toggleBtn || !overlay) {
            console.error('Mobile sidebar elements not found');
            return;
        }
        
        function openSidebar(){
            sidebar.classList.remove('-translate-x-full');
            sidebar.classList.add('mobile-open');
            overlay.classList.remove('hidden');
            document.body.classList.add('overflow-hidden');
            toggleBtn.setAttribute('aria-expanded','true');
        }
        
        function closeSidebar(){
            sidebar.classList.add('-translate-x-full');
            sidebar.classList.remove('mobile-open');
            overlay.classList.add('hidden');
            document.body.classList.remove('overflow-hidden');
            toggleBtn.setAttribute('aria-expanded','false');
        }
        
        function isMobile(){
            return window.matchMedia('(max-width: 767px)').matches;
        }
        
        // Toggle button click
        toggleBtn.addEventListener('click', function(e){
            e.preventDefault();
            e.stopPropagation();
            if (!isMobile()) return;
            if (sidebar.classList.contains('-translate-x-full')) {
                openSidebar();
            } else {
                closeSidebar();
            }
        });
        
        // Overlay click
        overlay.addEventListener('click', closeSidebar);
        
        // Close button click
        if (closeBtn) {
            closeBtn.addEventListener('click', closeSidebar);
        }
        
        // Handle window resize
        window.addEventListener('resize', function(){
            if (!isMobile()) {
                // Desktop: ensure visible and no overlay/body lock
                sidebar.classList.remove('-translate-x-full');
                sidebar.classList.remove('mobile-open');
                overlay.classList.add('hidden');
                document.body.classList.remove('overflow-hidden');
                toggleBtn.setAttribute('aria-expanded','false');
            } else {
                // Mobile: hide by default
                sidebar.classList.add('-translate-x-full');
                sidebar.classList.remove('mobile-open');
                overlay.classList.add('hidden');
                document.body.classList.remove('overflow-hidden');
                toggleBtn.setAttribute('aria-expanded','false');
            }
        });
        
        // Initialize state on load
        if (isMobile()) {
            sidebar.classList.add('-translate-x-full');
            sidebar.classList.remove('mobile-open');
            overlay.classList.add('hidden');
            document.body.classList.remove('overflow-hidden');
            toggleBtn.setAttribute('aria-expanded','false');
        }
        
        // Close sidebar when clicking a nav link on mobile
        document.querySelectorAll('.nav-item').forEach(link => {
            link.addEventListener('click', () => {
                if (isMobile()) {
                    closeSidebar();
                }
            });
        });
    })();
    </script>
